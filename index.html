<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>КИВИ Business</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #ff4081;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 26px;
      color: white;
      font-weight: 900;
      margin: 20px 0 10px;
    }
    .summary {
      width: 95%;
      max-width: 400px;
      background-color: rgba(255, 255, 255, 0.15);
      border-radius: 16px;
      color: white;
      padding: 12px;
      margin-bottom: 12px;
      font-size: 14px;
      box-sizing: border-box;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      text-align: center;
    }
    .summary-item {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 10px 6px;
      border-radius: 10px;
    }
    .summary-item .value {
      font-size: 16px;
      font-weight: 700;
      margin-bottom: 4px;
    }
    .summary-item .label {
      font-size: 11px;
      opacity: 0.9;
    }
    #chartContainer {
      background-color: rgba(255, 255, 255, 0.15);
      border-radius: 16px;
      padding: 20px 10px 10px;
      width: 95%;
      max-width: 400px;
      box-sizing: border-box;
    }
    canvas {
      width: 100% !important;
      height: 125px !important;
    }
    .custom-labels {
      display: flex;
      justify-content: space-between;
      margin-top: 12px;
    }
    .label-item {
      text-align: center;
      width: 14%;
    }
    .revenue {
      font-size: 15px;
      font-weight: bold;
      color: #fff;
    }
    .date {
      font-size: 13px;
      font-weight: 400;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>КИВИ <span style="font-weight: 400">Business</span></h1>
  <div class="summary" id="summaryBlock">
    <div class="summary-item"><div class="value" id="planRevenue">–</div><div class="label">План по ТО</div></div>
    <div class="summary-item"><div class="value" id="planTraffic">–</div><div class="label">План по трафику</div></div>
    <div class="summary-item"><div class="value" id="planCheck">–</div><div class="label">План ср. чек</div></div>
    <div class="summary-item"><div class="value" id="factRevenue">–</div><div class="label">Факт/план ТО</div></div>
    <div class="summary-item"><div class="value" id="factTraffic">–</div><div class="label">Факт/план трафик</div></div>
    <div class="summary-item"><div class="value" id="factCheck">–</div><div class="label">Факт/план ср. чек</div></div>
    <div class="summary-item"><div class="value" id="recordRevenue">–</div><div class="label" id="recordRevenueLabel">Рекорд ТО</div></div>
    <div class="summary-item"><div class="value" id="recordTraffic">–</div><div class="label" id="recordTrafficLabel">Рекорд ТР</div></div>
    <div class="summary-item"><div class="value" id="lastYearCompare">–</div><div class="label">К ПГ</div></div>
  </div>

  <div id="chartContainer">
    <canvas id="salesChart"></canvas>
    <div id="customLabels" class="custom-labels"></div>
  </div>
  <script>
    async function fetchPlanAndRecordData() {
      try {
        const planUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTM-GTiL5auNwSsi0SWkR5_YzX89K-J27vC5nw15bVJbkJRXrmXzNv4LDWb32xfVHNcYac0GnNsxJTI/pub?gid=1774855984&single=true&output=csv";
        const recordUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTM-GTiL5auNwSsi0SWkR5_YzX89K-J27vC5nw15bVJbkJRXrmXzNv4LDWb32xfVHNcYac0GnNsxJTI/pub?gid=143269600&single=true&output=csv";

        const [planText, recordText] = await Promise.all([
          fetch(planUrl).then(res => res.text()),
          fetch(recordUrl).then(res => res.text())
        ]);

        const planRows = Papa.parse(planText, { header: true, skipEmptyLines: true }).data;
        const recordRows = Papa.parse(recordText, { header: true, skipEmptyLines: true }).data;

        const now = new Date();
        const currentMonthKey = now.toISOString().slice(0, 7);
        const thisMonthRow = planRows.find(row => row['Месяц']?.trim() === currentMonthKey);

        const monthlyPlan = thisMonthRow ? parseFloat((thisMonthRow['План по выручке'] || '0').toString().replace(/\s/g, '').replace(',', '.')) : 0;
        const dailyTrafficPlan = thisMonthRow ? parseFloat((thisMonthRow['План по трафику'] || '0').toString().replace(/\s/g, '').replace(',', '.')) : 0;
        const planAvgCheck = thisMonthRow ? parseFloat((thisMonthRow['План по среднему чеку'] || '0').toString().replace(/\s/g, '').replace(',', '.')) : 0;

        document.getElementById("planRevenue").innerText = isNaN(monthlyPlan) ? '–' : monthlyPlan.toLocaleString("ru-RU") + "₽";
        document.getElementById("planTraffic").innerText = isNaN(dailyTrafficPlan) ? '–' : dailyTrafficPlan.toLocaleString("ru-RU");
        document.getElementById("planCheck").innerText = isNaN(planAvgCheck) ? '–' : planAvgCheck.toLocaleString("ru-RU") + "₽";

        const recordRevenue = recordRows.find(r => r['Показатель']?.includes('Максимальная выручка'));
        const recordTraffic = recordRows.find(r => r['Показатель']?.includes('Максимальный трафик'));

        document.getElementById("recordRevenue").innerText = recordRevenue ? parseInt(recordRevenue['Значение']).toLocaleString("ru-RU") + "₽" : '–';
        document.getElementById("recordRevenueLabel").innerText = recordRevenue?.['Дата'] ?? 'Рекорд ТО';

        document.getElementById("recordTraffic").innerText = recordTraffic ? parseInt(recordTraffic['Значение']).toLocaleString("ru-RU") : '–';
        document.getElementById("recordTrafficLabel").innerText = recordTraffic?.['Дата'] ?? 'Рекорд ТР';

      } catch (err) {
        console.error("Ошибка загрузки планов или рекордов:", err);
      }
    }

    fetchPlanAndRecordData();
  </script>
</body>
</html>
