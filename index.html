<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>КИВИ Business</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #ff4081;
      color: #fff;
      text-align: center;
    }

    h1 {
      font-size: 32px;
      margin: 20px 0;
      font-weight: 900;
    }

    #chartContainer {
      background-color: #f5f5f5;
      margin: 0 auto;
      padding: 20px;
      border-radius: 15px;
      max-width: 95vw;
    }

    .chart-wrapper {
      position: relative;
      height: 300px;
    }

    .custom-labels {
      display: flex;
      justify-content: space-around;
      margin-top: 10px;
      font-size: 14px;
      color: #000;
    }

    .custom-labels .label {
      text-align: center;
      width: 14%;
    }

    .amount {
      font-size: 18px;
      font-weight: bold;
    }

    .date-line {
      font-size: 13px;
      font-weight: normal;
    }
  </style>
</head>
<body>
  <h1><span style="color: #fff; font-weight: 900;">КИВИ</span> <span style="font-weight: 500;">Business</span></h1>
  <div id="chartContainer">
    <div class="chart-wrapper">
      <canvas id="salesChart"></canvas>
    </div>
    <div id="labels" class="custom-labels"></div>
  </div>

  <script>
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTM-GTiL5auNwSsi0SWkR5_YzX89K-J27vC5nw15bVJbkJRXrmXzNv4LDWb32xfVHNcYac0GnNsxJTI/pub?gid=2099900296&single=true&output=csv";

    fetch(csvUrl)
      .then(response => response.text())
      .then(csvText => {
        const parsed = Papa.parse(csvText, { header: true });
        const data = parsed.data.filter(row => row["Дата"] && row["ТО"]);
        const last7 = data.slice(-7);

        const labels = [];
        const sales = [];
        const customLabels = [];

        last7.forEach(row => {
          const revenue = parseFloat(row["ТО"].replace(/\s/g, '').replace(',', '.'));
          sales.push(revenue);

          const date = new Date(row["Дата"]);
          const day = date.getDate();
          const weekday = date.toLocaleDateString('ru-RU', { weekday: 'short' });

          labels.push('');
          customLabels.push(
            `<div class="label">
              <div class="amount">${revenue.toLocaleString('ru-RU')} ₽</div>
              <div class="date-line">${day} ${weekday}</div>
            </div>`
          );
        });

        document.getElementById("labels").innerHTML = customLabels.join('');

        new Chart(document.getElementById("salesChart"), {
          type: "bar",
          data: {
            labels: labels,
            datasets: [{
              label: "",
              data: sales,
              backgroundColor: sales.map((val, idx) => idx === sales.length - 1 ? '#e91e63' : '#ff80ab'),
              borderRadius: 5,
              borderSkipped: false,
              barThickness: 30
            }]
          },
          options: {
            responsive: true,
            plugins: {
              legend: { display: false },
              tooltip: {
                callbacks: {
                  label: ctx => `${ctx.parsed.y.toLocaleString("ru-RU")} ₽`
                }
              }
            },
            scales: {
              x: {
                grid: { display: false },
                ticks: { display: false },
                border: { display: false }
              },
              y: {
                display: false
              }
            }
          }
        });
      })
      .catch(err => {
        alert("Ошибка загрузки данных. Проверьте ссылку на таблицу.");
        console.error(err);
      });
  </script>
</body>
</html>
