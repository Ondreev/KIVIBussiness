<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>КИВИ Business</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ff4081;
    }
    h1 {
      text-align: center;
      font-size: 26px;
      font-weight: 900;
      color: white;
      padding: 20px 10px 0;
    }
    #chartContainer {
      background-color: #f5f5f5;
      border-radius: 14px;
      margin: 10px auto;
      padding: 10px 5px;
      max-width: 100%;
      width: 95%;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
    }
    canvas {
      max-width: 100%;
    }
  </style>
</head>
<body>
  <h1>КИВИ <span style="font-weight:300">Business</span></h1>
  <div id="chartContainer">
    <canvas id="salesChart"></canvas>
  </div>

  <script>
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTM-GTiL5auNwSsi0SWkR5_YzX89K-J27vC5nw15bVJbkJRXrmXzNv4LDWb32xfVHNcYac0GnNsxJTI/pub?gid=2099900296&single=true&output=csv";

    fetch(csvUrl)
      .then(response => response.text())
      .then(csvText => {
        const parsed = Papa.parse(csvText, { header: true });
        const data = parsed.data.filter(row => row["\u0414\u0430\u0442\u0430"] && row["\u0422\u041e"]);
        const last7 = data.slice(-7);

        const sales = last7.map(row => parseFloat(row["\u0422\u041e"].replace(/\s/g, '').replace(',', '.')));
        const dayInfo = last7.map(row => {
          const date = new Date(row["\u0414\u0430\u0442\u0430"]);
          const day = date.getDate();
          const weekDay = date.toLocaleDateString("ru-RU", { weekday: 'short' });
          return `${day} ${weekDay}`;
        });

        new Chart(document.getElementById("salesChart"), {
          type: "bar",
          data: {
            labels: dayInfo,
            datasets: [{
              data: sales,
              backgroundColor: sales.map((_, i) => i === sales.length - 1 ? '#d50057' : '#ff80ab'),
              borderRadius: 6,
            }]
          },
          options: {
            indexAxis: 'x',
            responsive: true,
            maintainAspectRatio: false,
            layout: {
              padding: {
                bottom: 40
              }
            },
            plugins: {
              legend: { display: false },
              tooltip: {
                enabled: false
              },
              datalabels: {
                anchor: 'end',
                align: 'start'
              }
            },
            scales: {
              y: {
                display: false
              },
              x: {
                ticks: {
                  callback: function(value, index) {
                    return `\n${this.getLabelForValue(index)}`;
                  },
                  font: {
                    size: 12
                  }
                },
                grid: { display: false }
              }
            },
            animation: false
          },
          plugins: [{
            id: 'customLabels',
            afterDatasetsDraw(chart) {
              const { ctx, data } = chart;
              ctx.save();
              data.datasets[0].data.forEach((val, idx) => {
                const meta = chart.getDatasetMeta(0).data[idx];
                ctx.font = 'bold 16px sans-serif';
                ctx.fillStyle = '#000';
                ctx.textAlign = 'center';
                ctx.fillText(
                  `${val.toLocaleString('ru-RU')} ₽`,
                  meta.x,
                  chart.chartArea.bottom + 20
                );
              });
              ctx.restore();
            }
          }]
        });
      })
      .catch(err => {
        alert("\u041e\u0448\u0438\u0431\u043a\u0430 \u0437\u0430\u0433\u0440\u0443\u0437\u043a\u0438 \u0434\u0430\u043d\u043d\u044b\u0445. \u041f\u0440\u043e\u0432\u0435\u0440\u044c\u0442\u0435 \u0441\u0441\u044b\u043b\u043a\u0443 \u043d\u0430 \u0442\u0430\u0431\u043b\u0438\u0446\u0443.");
        console.error(err);
      });
  </script>
</body>
</html>
