<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>КИВИ Business</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ff4081;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin: 20px;
      font-size: 26px;
      font-weight: 900;
      color: #fff;
    }
    #chartContainer {
      background-color: #f5f5f5;
      border-radius: 10px;
      margin: 10px;
      padding: 10px;
      color: #333;
      width: 95%;
      max-width: 600px;
    }
    canvas {
      max-width: 100%;
    }
  </style>
</head>
<body>
  <h1>КИВИ <span style="color: #ffe0f0">Business</span></h1>
  <div id="chartContainer">
    <canvas id="salesChart"></canvas>
  </div>

  <script>
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTM-GTiL5auNwSsi0SWkR5_YzX89K-J27vC5nw15bVJbkJRXrmXzNv4LDWb32xfVHNcYac0GnNsxJTI/pub?gid=2099900296&single=true&output=csv";

    fetch(csvUrl)
      .then(response => response.text())
      .then(csvText => {
        const parsed = Papa.parse(csvText, { header: true });
        const data = parsed.data.filter(row => row["\u0414\u0430\u0442\u0430"] && row["\u0422\u041e"]);
        const last10 = data.slice(-10);

        const sales = last10.map(row => parseFloat(row["\u0422\u041e"].replace(/\s/g, '').replace(',', '.')));

        const labels = last10.map(row => {
          const date = new Date(row["\u0414\u0430\u0442\u0430"]);
          const day = date.toLocaleDateString("ru-RU", { weekday: 'short' });
          const dayNum = date.getDate();
          const revenue = parseFloat(row["\u0422\u041e"].replace(/\s/g, '').replace(',', '.')).toLocaleString("ru-RU");
          return `${day}, ${dayNum}\n${revenue} \u20BD`;
        });

        new Chart(document.getElementById("salesChart"), {
          type: "bar",
          data: {
            labels: labels,
            datasets: [{
              label: "\u0412\u044b\u0440\u0443\u0447\u043a\u0430",
              data: sales,
              backgroundColor: sales.map((val, idx) => idx === sales.length - 1 ? '#e91e63' : '#ff80ab'),
              borderRadius: 5,
              barPercentage: 0.6,
              categoryPercentage: 0.6
            }]
          },
          options: {
            responsive: true,
            plugins: {
              legend: { display: false },
              tooltip: {
                callbacks: {
                  label: ctx => `${ctx.parsed.y.toLocaleString("ru-RU")} \u20BD`
                }
              }
            },
            scales: {
              x: {
                ticks: {
                  color: '#000',
                  font: { size: 12 },
                  callback: val => {
                    const parts = this.getLabelForValue(val).split("\n");
                    return parts;
                  }
                }
              },
              y: {
                ticks: {
                  color: '#000',
                  callback: val => val.toLocaleString("ru-RU")
                },
                beginAtZero: true
              }
            }
          }
        });
      })
      .catch(err => {
        alert("\u041e\u0448\u0438\u0431\u043a\u0430 \u0437\u0430\u0433\u0440\u0443\u0437\u043a\u0438 \u0434\u0430\u043d\u043d\u044b\u0445. \u041f\u0440\u043e\u0432\u0435\u0440\u044c\u0442\u0435 \u0441\u0441\u044b\u043b\u043a\u0443 \u043d\u0430 \u0442\u0430\u0431\u043b\u0438\u0446\u0443.");
        console.error(err);
      });
  </script>
</body>
</html>
