<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>КИВИ Business</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ff4081;
      color: #fff;
      text-align: center;
    }
    h1 {
      margin: 20px 0;
      font-size: 28px;
      font-weight: 900;
      color: #fff;
    }
    #chartWrapper {
      background-color: #f5f5f5;
      border-radius: 20px;
      margin: 10px;
      padding: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    canvas {
      max-width: 100%;
    }
  </style>
</head>
<body>
  <h1><span style="font-weight: 900">КИВИ</span> <span style="font-weight: 300">Business</span></h1>
  <div id="chartWrapper">
    <canvas id="salesChart"></canvas>
  </div>

  <script>
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTM-GTiL5auNwSsi0SWkR5_YzX89K-J27vC5nw15bVJbkJRXrmXzNv4LDWb32xfVHNcYac0GnNsxJTI/pub?gid=2099900296&single=true&output=csv";

    fetch(csvUrl)
      .then(response => response.text())
      .then(csvText => {
        const parsed = Papa.parse(csvText, { header: true });
        const data = parsed.data.filter(row => row["Дата"] && row["ТО"]);
        const last7 = data.slice(-7);

        const labels = last7.map(row => {
          const date = new Date(row["Дата"]);
          const day = date.getDate();
          const weekday = date.toLocaleDateString("ru-RU", { weekday: "short" });
          const revenue = parseFloat(row["ТО"].replace(/\s/g, '').replace(',', '.'));
          return {
            revenue: revenue,
            topLabel: `${revenue.toLocaleString('ru-RU')} ₽`,
            bottomLabel: `${day} ${weekday}`
          };
        });

        const ctx = document.getElementById("salesChart").getContext("2d");
        new Chart(ctx, {
          type: "bar",
          data: {
            labels: labels.map(l => l.bottomLabel),
            datasets: [{
              data: labels.map(l => l.revenue),
              backgroundColor: (ctx) => {
                const i = ctx.dataIndex;
                return i === labels.length - 1 ? '#d5004e' : '#ff80ab';
              },
              borderRadius: 6,
              barPercentage: 0.5,
              categoryPercentage: 0.8
            }]
          },
          options: {
            plugins: {
              legend: { display: false },
              tooltip: { enabled: false },
              datalabels: {
                display: true,
                color: '#000',
                font: {
                  weight: 'bold',
                  size: 14
                },
                anchor: 'end',
                align: 'end',
                formatter: (_, ctx) => labels[ctx.dataIndex].topLabel
              }
            },
            scales: {
              y: { display: false },
              x: {
                ticks: {
                  color: '#000',
                  font: {
                    size: 12
                  }
                }
              }
            },
            responsive: true,
            maintainAspectRatio: false
          },
          plugins: [ChartDataLabels]
        });
      })
      .catch(err => {
        alert("Ошибка загрузки данных. Проверьте ссылку на таблицу.");
        console.error(err);
      });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
</body>
</html>
