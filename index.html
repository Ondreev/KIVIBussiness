<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>КИВИ Business</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #ff4081;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 28px;
      font-weight: 900;
      margin: 20px 0 10px;
    }
    #chartContainer {
      width: 100%;
      max-width: 400px;
      background: #f5f5f5;
      border-radius: 16px;
      padding: 12px 8px 0;
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
    }
    canvas {
      width: 100% !important;
      height: auto !important;
    }
  </style>
</head>
<body>
  <h1>КИВИ <span style="font-weight: normal">Business</span></h1>
  <div id="chartContainer">
    <canvas id="salesChart"></canvas>
  </div>

  <script>
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTM-GTiL5auNwSsi0SWkR5_YzX89K-J27vC5nw15bVJbkJRXrmXzNv4LDWb32xfVHNcYac0GnNsxJTI/pub?gid=2099900296&single=true&output=csv";

    fetch(csvUrl)
      .then(response => response.text())
      .then(csvText => {
        const parsed = Papa.parse(csvText, { header: true });
        const data = parsed.data.filter(row => row["Дата"] && row["ТО"]);
        const last7 = data.slice(-7);

        const labels = last7.map(row => {
          const date = new Date(row["Дата"]);
          const day = date.getDate();
          const weekday = date.toLocaleDateString("ru-RU", { weekday: 'short' });
          return `${day} ${weekday}`;
        });

        const sales = last7.map(row => parseFloat(row["ТО"].replace(/\s/g, '').replace(',', '.')));

        const ctx = document.getElementById("salesChart").getContext("2d");

        new Chart(ctx, {
          type: 'bar',
          data: {
            labels: labels,
            datasets: [{
              data: sales,
              backgroundColor: sales.map((val, i) => i === sales.length - 1 ? '#d5004c' : '#ff80ab'),
              borderRadius: 6,
              barThickness: 24
            }]
          },
          options: {
            indexAxis: 'x',
            responsive: true,
            maintainAspectRatio: false,
            layout: {
              padding: {
                top: 20,
                bottom: 50
              }
            },
            plugins: {
              legend: { display: false },
              tooltip: { enabled: false },
              datalabels: {
                anchor: 'end',
                align: 'start'
              }
            },
            scales: {
              x: {
                ticks: {
                  font: { size: 12 },
                  color: '#000'
                },
                grid: { display: false }
              },
              y: { display: false }
            },
            animation: {
              onComplete: () => {
                const chart = ctx.chart;
                const meta = chart.getDatasetMeta(0);
                chart.data.datasets[0].data.forEach((value, index) => {
                  const { x, y, width } = meta.data[index];
                  ctx.save();
                  ctx.font = 'bold 14px sans-serif';
                  ctx.fillStyle = '#000';
                  ctx.textAlign = 'center';
                  ctx.fillText(`${value.toLocaleString('ru-RU')} ₽`, x, chart.height - 20);
                  ctx.restore();
                });
              }
            }
          }
        });
      })
      .catch(error => {
        alert("Ошибка загрузки. Проверьте ссылку на таблицу.");
        console.error(error);
      });
  </script>
</body>
</html>
