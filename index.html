<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>КИВИ Business</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f93d7e;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin: 30px 0 10px;
      font-size: 28px;
      font-weight: 900;
    }

    #chartContainer {
      background-color: #f3f3f3;
      border-radius: 14px;
      padding: 20px 10px 10px;
      width: 95%;
      max-width: 420px;
      color: #333;
    }

    canvas {
      max-width: 100%;
    }
  </style>
</head>
<body>
  <h1><span style="color: #fff"><strong>КИВИ</strong> <span style="color:#f5f5f5;font-weight:400">Business</span></span></h1>
  <div id="chartContainer">
    <canvas id="salesChart"></canvas>
  </div>
  <script>
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTM-GTiL5auNwSsi0SWkR5_YzX89K-J27vC5nw15bVJbkJRXrmXzNv4LDWb32xfVHNcYac0GnNsxJTI/pub?gid=2099900296&single=true&output=csv";

    fetch(csvUrl)
      .then(response => response.text())
      .then(csvText => {
        const parsed = Papa.parse(csvText, { header: true });
        const data = parsed.data.filter(row => row["\u0414\u0430\u0442\u0430"] && row["\u0422\u041e"]);
        const last7 = data.slice(-7);

        const labels = last7.map(row => {
          const date = new Date(row["\u0414\u0430\u0442\u0430"]);
          const day = date.getDate();
          const weekday = date.toLocaleDateString("ru-RU", { weekday: 'short' });
          return `${day}\n${weekday}`;
        });

        const sales = last7.map(row => {
          const cleaned = row["\u0422\u041e"].replace(/\s/g, '').replace(',', '.');
          return parseFloat(cleaned);
        });

        const formattedSales = sales.map(s => s.toLocaleString("ru-RU") + " \u20BD");

        new Chart(document.getElementById("salesChart"), {
          type: "bar",
          data: {
            labels: labels,
            datasets: [{
              data: sales,
              backgroundColor: sales.map((_, i) => i === sales.length - 1 ? '#e91e63' : '#ff80ab'),
              borderRadius: 6,
              barPercentage: 0.65,
              categoryPercentage: 0.8
            }]
          },
          options: {
            responsive: true,
            plugins: {
              legend: { display: false },
              tooltip: {
                callbacks: {
                  label: ctx => `${ctx.parsed.y.toLocaleString("ru-RU")} \u20BD`
                }
              },
              datalabels: {
                display: true
              }
            },
            layout: {
              padding: {
                top: 10
              }
            },
            scales: {
              x: {
                ticks: {
                  callback: (val, idx) => {
                    const label = labels[idx].split("\n");
                    return label;
                  },
                  color: '#000',
                  font: { size: 12, weight: 'bold' }
                }
              },
              y: {
                ticks: {
                  color: '#000',
                  callback: val => val.toLocaleString("ru-RU")
                }
              }
            },
            animation: {
              onComplete: function () {
                const chart = this.chart;
                const ctx = chart.ctx;
                ctx.save();
                chart.data.datasets[0].data.forEach((value, i) => {
                  const meta = chart.getDatasetMeta(0);
                  const x = meta.data[i].x;
                  const y = meta.data[i].y - 8;
                  ctx.font = "bold 13px Segoe UI";
                  ctx.fillStyle = "#000";
                  ctx.textAlign = "center";
                  ctx.fillText(formattedSales[i], x, y);
                });
                ctx.restore();
              }
            }
          }
        });
      })
      .catch(err => {
        alert("\u041e\u0448\u0438\u0431\u043a\u0430 \u0437\u0430\u0433\u0440\u0443\u0437\u043a\u0438 \u0434\u0430\u043d\u043d\u044b\u0445. \u041f\u0440\u043e\u0432\u0435\u0440\u044c\u0442\u0435 \u0441\u0441\u044b\u043b\u043a\u0443 \u043d\u0430 \u0442\u0430\u0431\u043b\u0438\u0446\u0443.");
        console.error(err);
      });
  </script>
</body>
</html>
