<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>КИВИ Business</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ff4081;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-weight: 900;
      font-size: 28px;
      margin: 20px 0 10px;
    }
    #chartContainer {
      background-color: #f8f8f8;
      border-radius: 14px;
      padding: 16px;
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
    }
    canvas {
      width: 100% !important;
      height: auto !important;
    }
  </style>
</head>
<body>
  <h1>КИВИ <span style="color: #ffe">Business</span></h1>
  <div id="chartContainer">
    <canvas id="salesChart"></canvas>
  </div>

  <script>
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTM-GTiL5auNwSsi0SWkR5_YzX89K-J27vC5nw15bVJbkJRXrmXzNv4LDWb32xfVHNcYac0GnNsxJTI/pub?gid=2099900296&single=true&output=csv";

    fetch(csvUrl)
      .then(response => response.text())
      .then(csvText => {
        const parsed = Papa.parse(csvText, { header: true });
        const data = parsed.data.filter(row => row["Дата"] && row["ТО"]);
        const last10 = data.slice(-10);

        const labels = last10.map(row => {
          const date = new Date(row["Дата"]);
          const day = date.toLocaleDateString("ru-RU", { weekday: 'short' });
          const num = date.toLocaleDateString("ru-RU", { day: 'numeric', month: 'short' });
          return `${day}, ${num}`;
        });

        const sales = last10.map(row => {
          const cleaned = row["ТО"].replace(/\s/g, '').replace(',', '.');
          return parseFloat(cleaned);
        });

        const formattedSales = sales.map(s => s.toLocaleString('ru-RU') + ' ₽');

        new Chart(document.getElementById("salesChart"), {
          type: "bar",
          data: {
            labels: labels,
            datasets: [{
              label: "Выручка",
              data: sales,
              backgroundColor: sales.map((val, idx) => idx === sales.length - 1 ? '#e91e63' : '#ff80ab'),
              borderRadius: 6,
              barThickness: 24
            }]
          },
          options: {
            responsive: true,
            plugins: {
              legend: { display: false },
              tooltip: {
                callbacks: {
                  label: ctx => `${ctx.parsed.y.toLocaleString("ru-RU")} ₽`
                }
              },
              datalabels: false
            },
            layout: {
              padding: {
                top: 20
              }
            },
            scales: {
              x: {
                ticks: {
                  color: '#000',
                  font: {
                    size: 12
                  }
                }
              },
              y: {
                ticks: {
                  color: '#000',
                  callback: val => val.toLocaleString("ru-RU")
                },
                grid: {
                  drawTicks: false
                }
              }
            },
            animation: {
              onComplete: () => {
                const chart = Chart.getChart("salesChart");
                const ctx = chart.ctx;
                chart.data.datasets[0].data.forEach((val, idx) => {
                  const meta = chart.getDatasetMeta(0);
                  const bar = meta.data[idx];
                  const y = bar.y - 10;
                  const x = bar.x;
                  ctx.save();
                  ctx.font = "bold 13px Segoe UI";
                  ctx.fillStyle = "#000";
                  ctx.textAlign = "center";
                  ctx.fillText(formattedSales[idx], x, y);
                  ctx.restore();
                });
              }
            }
          }
        });
      })
      .catch(err => {
        alert("Ошибка загрузки данных. Проверьте ссылку на таблицу.");
        console.error(err);
      });
  </script>
</body>
</html>
