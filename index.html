<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>КИВИ Business</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ff4081;
      color: #fff;
    }
    h1 {
      margin: 20px;
      font-size: 24px;
    }
    #chartContainer {
      background-color: #f5f5f5;
      border-radius: 10px;
      margin: 20px;
      padding: 10px;
      color: #333;
      height: 360px;
    }
    canvas {
      max-width: 100%;
    }
  </style>
</head>
<body>
  <h1>KIWI Business — Выручка</h1>
  <div id="chartContainer">
    <canvas id="salesChart"></canvas>
  </div>

  <script>
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTM-GTiL5auNwSsi0SWkR5_YzX89K-J27vC5nw15bVJbkJRXrmXzNv4LDWb32xfVHNcYac0GnNsxJTI/pub?gid=2099900296&single=true&output=csv";

    fetch(csvUrl)
      .then(response => response.text())
      .then(csvText => {
        const parsed = Papa.parse(csvText, { header: true });
        const data = parsed.data.filter(row => row["Дата"] && row["ТО"]);
        const last10 = data.slice(-10);

        const labels = last10.map(row => {
          const date = new Date(row["Дата"]);
          const options = { day: 'numeric', month: 'short' };
          const weekday = date.toLocaleDateString("ru-RU", { weekday: 'short' });
          return `${weekday}\n${date.toLocaleDateString("ru-RU", options)}`;
        });

        const revenues = last10.map(row => {
          const cleaned = row["ТО"].replace(/\s/g, '').replace(',', '.');
          return parseFloat(cleaned);
        });

        const formattedRevenues = revenues.map(val => `${val.toLocaleString('ru-RU')} ₽`);

        const ctx = document.getElementById("salesChart").getContext("2d");
        new Chart(ctx, {
          type: "bar",
          data: {
            labels: labels,
            datasets: [{
              data: revenues,
              backgroundColor: revenues.map((v, i, arr) => i === arr.length - 1 ? '#e91e63' : '#ff80ab'),
            }]
          },
          options: {
            responsive: true,
            plugins: {
              legend: { display: false },
              tooltip: {
                callbacks: {
                  label: ctx => `${ctx.parsed.y.toLocaleString("ru-RU")} ₽`
                }
              },
              datalabels: {
                anchor: 'end',
                align: 'start',
                formatter: (value, ctx) => formattedRevenues[ctx.dataIndex],
                font: {
                  weight: 'bold',
                  size: 14
                },
                color: '#000'
              }
            },
            scales: {
              x: {
                ticks: {
                  color: '#000',
                  font: {
                    size: 12
                  }
                },
                grid: { display: false },
              },
              y: {
                ticks: {
                  color: '#000',
                  callback: val => val.toLocaleString("ru-RU")
                },
                grid: { display: true, color: '#ccc' }
              }
            }
          },
          plugins: [ChartDataLabels]
        });
      })
      .catch(err => {
        alert("Ошибка загрузки данных. Проверьте ссылку на таблицу.");
        console.error(err);
      });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
</body>
</html>
