<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>KIWI Business — Выручка</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #ff4081;
      font-family: sans-serif;
      color: #fff;
      padding: 20px;
    }
    canvas {
      background: #fff;
      border-radius: 10px;
      padding: 10px;
      width: 100%;
      max-width: 800px;
      margin-top: 20px;
    }
    h1 {
      font-size: 24px;
    }
  </style>
</head>
<body>
  <h1>KIWI Business — Выручка</h1>
  <canvas id="revenueChart"></canvas>

  <script>
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTM-GTiL5auNwSsi0SWkR5_YzX89K-J27vC5nw15bVJbkJRXrmXzNv4LDWb32xfVHNcYac0GnNsxJTI/pub?gid=2099900296&single=true&output=csv';

    fetch(csvUrl)
      .then(response => response.text())
      .then(text => {
        const parsed = Papa.parse(text, { header: true, skipEmptyLines: true });
        const data = parsed.data;

        const labels = [];
        const revenue = [];

        data.forEach(row => {
          const date = row['Дата'];
          const rawRevenue = row['ТО'];

          if (date && rawRevenue) {
            labels.push(date);
            const value = parseFloat(
              String(rawRevenue)
                .replace(/[\s\u00A0\u202F]/g, '')
                .replace(',', '.')
            );
            revenue.push(isNaN(value) ? 0 : value);
          }
        });

        const ctx = document.getElementById('revenueChart').getContext('2d');
        new Chart(ctx, {
          type: 'bar',
          data: {
            labels,
            datasets: [{
              label: 'Выручка',
              data: revenue,
              backgroundColor: 'rgba(255, 200, 0, 0.85)',  // ярко-жёлтый
              borderColor: '#ff4081',                       // насыщенно-розовый
              borderWidth: 2
            }]
          },
          options: {
            responsive: true,
            scales: {
              y: {
                beginAtZero: true
              }
            },
            plugins: {
              legend: {
                labels: {
                  color: '#ff4081'
                }
              }
            }
          }
        });
      })
      .catch(error => {
        console.error('Ошибка загрузки CSV:', error);
        alert('Ошибка загрузки CSV: ' + error.message);
      });
  </script>
</body>
</html>
