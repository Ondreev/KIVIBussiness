<!DOCTYPE html>
<html lang="ru">
<head>
  <link rel="icon" type="image/png" href="/favicon.ico">
  <meta charset="UTF-8" />
  <title>KIVI Business</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js" defer></script>

  <style>
    body {
      margin: 0;
      background-color: #ff4081;
      font-family: sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 16px;
    }
    h1 { font-size: 28px; font-weight: 900; margin: 20px 0 10px; }
    h1 span { font-weight: 400; }
    .grid {
      display: grid; grid-template-columns: repeat(3, 1fr);
      gap: 12px; background: rgba(255, 255, 255, 0.2);
      border-radius: 16px; padding: 12px; margin-bottom: 20px;
      width: 95%; max-width: 600px; box-sizing: border-box;
    }
    .cell { background: rgba(255,255,255,0.15); border-radius: 10px; text-align: center; padding: 8px; }
    .big { font-size: 20px; font-weight: bold; color: #fff; }
    .small { font-size: 13px; margin-top: 4px; color: #fff; }

    #chartContainer { border-radius: 16px; padding: 10px; width: 95%; max-width: 600px; box-sizing: border-box; }
    canvas { width: 100% !important; height: 125px !important; }
    .custom-labels { display: flex; justify-content: space-between; margin-top: 12px; }
    .label-item { text-align: center; width: 14%; }
    .revenue { font-size: 13px; font-weight: bold; color: #fff; letter-spacing: -0.3px; }
    .date { font-size: 13px; font-weight: 400; color: #fff; }

    .compare-block {
      background: white; color: black; width: 95%; max-width: 600px;
      border-radius: 12px; padding: 16px; font-size: 14px; box-sizing: border-box;
      margin-top: 16px; text-align: center;
    }
    .compare-block h2 { margin-top: 0; font-size: 16px; text-align: center; }
    #compareTable table { width: 100%; border-collapse: collapse; margin-top: 12px; }
    #compareTable th, #compareTable td { padding: 4px 6px; border-bottom: 1px solid #ddd; text-align: center; }
    .hidden-row { display: none; }
    .highlight { background: #d4edda; font-weight: bold; }
  </style>
</head>
<body>
  <h1>KIVI <span>Business</span></h1>

  <!-- Верхний блок -->
  <div class="grid" id="summaryBlock">
    <div class="cell"><div class="big" id="planTo">0₽</div><div class="small">План TO</div></div>
    <div class="cell"><div class="big" id="planTraffic">0 чел.</div><div class="small">План ТР</div></div>
    <div class="cell"><div class="big" id="planAvg">0₽</div><div class="small">План СР ЧЕК</div></div>

    <div class="cell"><div class="big" id="factTo">—</div><div class="small">Факт TO</div></div>
    <div class="cell"><div class="big" id="factTraffic">—</div><div class="small">Факт ТР</div></div>
    <div class="cell"><div class="big" id="factAvg">—</div><div class="small">Факт СР ЧЕК</div></div>

    <div class="cell"><div class="big" id="recordTo">—</div><div class="small">Рекорд TO</div></div>
    <div class="cell"><div class="big" id="recordTraffic">—</div><div class="small">Рекорд ТР</div></div>
    <div class="cell"><div class="big" id="comparePrev">—</div><div class="small">прошл. год</div></div>
  </div>

  <!-- График -->
  <div id="chartContainer">
    <canvas id="salesChart"></canvas>
    <div id="customLabels" class="custom-labels"></div>
  </div>

  <!-- Оракул -->
  <div id="oracleContainer"></div>

  <!-- Сравнение с прошлым годом -->
  <div class="compare-block">
    <h2>В сравнении с прошлым годом</h2>
    <div id="compareTable"></div>
    <button id="toggleRowsBtn" type="button">Показать все</button>
  </div>

  <script>
    // Переключатель видимости строк таблицы сравнения
    let showingAll = false;
    function toggleRows() {
      if (!window.allDataRows || !window.allDataRows.length) return;
      showingAll = !showingAll;
      window.allDataRows.forEach((row, i) => {
        if (row && row.classList) row.classList.toggle('hidden-row', !showingAll && i >= 6);
      });
      const btn = document.getElementById('toggleRowsBtn');
      if (btn) btn.textContent = showingAll ? 'Скрыть' : 'Показать все';
    }
    document.getElementById('toggleRowsBtn').addEventListener('click', toggleRows);

    // На случай, если где-то остались оверлеи/лоадеры — аккуратно уберём их после готовности данных
    document.addEventListener('sheets-ready', () => {
      ['#loadingOverlay', '#loadingIndicator', '#loading', '#loader', '#preloader',
       '.loadingOverlay', '.loading-indicator', '.loading', '.loader', '.preloader'
      ].forEach(sel => document.querySelectorAll(sel).forEach(el => el.remove()));
    });
  </script>

  <!-- Скрипты проекта (порядок важен) -->
  <script src="config.js" defer></script>
  <script src="sheetsLoader.js" defer></script>

  <script src="kivi_dashboard_updated.js" defer></script>
  <script src="oracle.js" defer></script>
  <script src="advisor.js" defer></script>

  <!-- Доп. модули (если нужны — оставь, если нет — можно удалить) -->
  <script src="miniblocks.js" defer></script>
  <script src="next3months.js" defer></script>
  <script src="yearComparisonChart.js" defer></script>
  <script src="profitability.js" defer></script>
  <script src="purchase.js" defer></script>
</body>
</html>
