<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>КИВИ Business</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ff4081;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 28px;
      font-weight: 900;
      margin: 20px 10px;
    }
    #chartWrapper {
      background-color: #f4f4f4;
      border-radius: 20px;
      padding: 20px;
      width: 95%;
      max-width: 480px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }
    canvas {
      width: 100% !important;
      height: auto !important;
    }
  </style>
</head>
<body>
  <h1>КИВИ <span style="color:#ccc; font-weight: 700;">Business</span></h1>
  <div id="chartWrapper">
    <canvas id="salesChart"></canvas>
  </div>

  <script>
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTM-GTiL5auNwSsi0SWkR5_YzX89K-J27vC5nw15bVJbkJRXrmXzNv4LDWb32xfVHNcYac0GnNsxJTI/pub?gid=2099900296&single=true&output=csv";

    fetch(csvUrl)
      .then(response => response.text())
      .then(csv => {
        const parsed = Papa.parse(csv, { header: true });
        const rows = parsed.data.filter(row => row["Дата"] && row["ТО"]);
        const last10 = rows.slice(-10);

        const labels = last10.map(row => {
          const date = new Date(row["Дата"]);
          const weekday = date.toLocaleDateString("ru-RU", { weekday: "short" });
          const day = date.toLocaleDateString("ru-RU", { day: "numeric", month: "short" });
          return `${weekday}, ${day}`;
        });

        const sales = last10.map(row => parseFloat(row["ТО"].replace(/\s/g, '').replace(',', '.')));

        new Chart(document.getElementById("salesChart"), {
          type: "bar",
          data: {
            labels: labels,
            datasets: [{
              label: "Выручка",
              data: sales,
              backgroundColor: sales.map((v, i, arr) => i === arr.length - 1 ? '#d50060' : '#ff80ab'),
              borderRadius: 6,
              barThickness: 30,
            }]
          },
          options: {
            plugins: {
              legend: { display: false },
              tooltip: {
                callbacks: {
                  title: ctx => `${ctx[0].label}`,
                  label: ctx => `${ctx.parsed.y.toLocaleString('ru-RU')} ₽`
                }
              },
              datalabels: {
                display: true
              }
            },
            responsive: true,
            scales: {
              x: {
                ticks: {
                  callback: function(val, index) {
                    const value = this.getLabelForValue(index);
                    return [sales[index].toLocaleString('ru-RU') + ' ₽', value];
                  },
                  color: '#000',
                  font: {
                    weight: 'bold'
                  }
                }
              },
              y: {
                display: false
              }
            }
          }
        });
      })
      .catch(error => {
        alert("Ошибка загрузки данных. Проверьте ссылку на таблицу.");
        console.error(error);
      });
  </script>
</body>
</html>
