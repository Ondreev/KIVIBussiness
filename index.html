<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>КИВИ Business</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    body {
      background-color: #ff4081;
      font-family: sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: white;
    }
    h1 {
      font-size: 1.8em;
      font-weight: bold;
      margin: 16px;
    }
    .summary {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
      padding: 12px;
      background: #ff5e9c;
      border-radius: 16px;
      max-width: 420px;
      margin-bottom: 16px;
      width: 90%;
    }
    .box {
      background: #ff78ad;
      border-radius: 10px;
      padding: 8px;
      text-align: center;
    }
    .value {
      font-size: 1.4em;
      font-weight: bold;
      color: white;
    }
    .label {
      font-size: 0.75em;
      display: block;
    }
    .chart {
      width: 90%;
      max-width: 420px;
      padding: 8px;
      border-radius: 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: transparent;
    }
    .bar {
      display: flex;
      justify-content: space-around;
      align-items: flex-end;
      height: 140px;
      width: 100%;
      position: relative;
      margin-bottom: 8px;
    }
    .col {
      width: 36px;
      border-radius: 6px 6px 0 0;
      background-color: white;
      display: block;
      position: relative;
      z-index: 2;
    }
    .col.good {
      background-color: gold;
    }
    .labels {
      display: flex;
      justify-content: space-around;
      width: 100%;
      font-size: 0.8em;
    }
    .label-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      width: 36px;
    }
    .rev {
      font-weight: bold;
      font-size: 0.85em;
      margin-bottom: 2px;
    }
    .line {
      position: absolute;
      width: 100%;
      height: 1px;
      background: rgba(255,255,255,0.5);
      z-index: 0;
    }
  </style>
</head>
<body>
  <h1><span style="font-weight: 900;">КИВИ</span> Business</h1>
  <div class="summary" id="summaryBlock"></div>
  <div class="chart" id="chartContainer"></div>
  <script>
    async function fetchCSV(url) {
      const response = await fetch(url);
      const text = await response.text();
      return new Promise(resolve => Papa.parse(text, {
        header: true,
        skipEmptyLines: true,
        complete: results => resolve(results.data)
      }));
    }

    async function fetchData() {
      const dataUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTM-GTiL5auNwSsi0SWkR5_YzX89K-J27vC5nw15bVJbkJRXrmXzNv4LDWb32xfVHNcYac0GnNsxJTI/pub?gid=2099900296&single=true&output=csv";
      const allData = await fetchCSV(dataUrl);

      const now = new Date();
      const monthNow = now.toISOString().slice(0, 7);
      const currentMonthData = allData.filter(row => row["Дата"]?.startsWith(monthNow));

      const chart = document.getElementById("chartContainer");

      const displayRows = currentMonthData.filter(row => row["ТО"] && row["ТО"] !== "0").slice(-7).map(row => {
        const date = new Date(row["Дата"]);
        const day = date.getDate();
        const weekday = date.toLocaleDateString("ru-RU", { weekday: 'short' });
        const value = parseFloat(row["ТО"].replace(/\s/g, '').replace(',', '.'));
        const isGood = row["Выполнение плана (Да/Нет)"]?.trim().toLowerCase() === "да";
        return { label: `${day} ${weekday}`, value, isGood };
      });

      const maxValue = Math.max(...displayRows.map(r => r.value));
      const step = 10000;
      const lines = [];
      for (let i = step; i < maxValue; i += step) {
        const bottom = (i / maxValue) * 140;
        lines.push(`<div class="line" style="bottom: ${bottom}px"></div>`);
      }

      chart.innerHTML = `<div class="bar">${lines.join('')}</div>`;
      const barDiv = chart.querySelector('.bar');
      displayRows.forEach(row => {
        barDiv.innerHTML += `<div class="col ${row.isGood ? 'good' : ''}" style="height:${(row.value / maxValue) * 140}px"></div>`;
      });

      const labelHtml = displayRows.map(row => {
        return `<div class="label-group"><div class="rev">${row.value.toLocaleString()}</div><div>${row.label}</div></div>`;
      }).join('');

      chart.innerHTML += `<div class="labels">${labelHtml}</div>`;
    }

    async function fetchPlanAndRecordData() {
      const planUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTM-GTiL5auNwSsi0SWkR5_YzX89K-J27vC5nw15bVJbkJRXrmXzNv4LDWb32xfVHNcYac0GnNsxJTI/pub?gid=1774855984&single=true&output=csv";
      const recordUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTM-GTiL5auNwSsi0SWkR5_YzX89K-J27vC5nw15bVJbkJRXrmXzNv4LDWb32xfVHNcYac0GnNsxJTI/pub?gid=143269600&single=true&output=csv";

      const [plans, records] = await Promise.all([fetchCSV(planUrl), fetchCSV(recordUrl)]);
      const now = new Date();
      const monthKey = now.toISOString().slice(0, 7);

      const monthPlan = plans.find(p => p["Месяц"] === monthKey);

      const planTO = parseFloat(monthPlan?.["План по выручке"] || 0);
      const planTR = parseFloat(monthPlan?.["План по трафику"] || 0);
      const planCHK = planTR ? Math.round(planTO / planTR) : 0;

      const recordTO = records.find(r => r["Показатель"]?.includes("выручка"));
      const recordTR = records.find(r => r["Показатель"]?.includes("трафик"));

      const summary = document.getElementById("summaryBlock");
      summary.innerHTML = `
        <div class="box"><div class="value">${planTO.toLocaleString()}₽</div><div class="label">План ТО</div></div>
        <div class="box"><div class="value">${planTR} чел.</div><div class="label">План трафик</div></div>
        <div class="box"><div class="value">${planCHK.toLocaleString()}₽</div><div class="label">План СРЧ</div></div>
        <div class="box"><div class="value">–</div><div class="label">Факт ТО</div></div>
        <div class="box"><div class="value">–</div><div class="label">Факт трафик</div></div>
        <div class="box"><div class="value">–</div><div class="label">Факт СРЧ</div></div>
        <div class="box"><div class="value">${recordTO?.["Значение"] || "–"}₽</div><div class="label">Рекорд ТО</div></div>
        <div class="box"><div class="value">${recordTR?.["Значение"] || "–"}</div><div class="label">Рекорд Трафик</div></div>
        <div class="box"><div class="value">–</div><div class="label">К ПГ</div></div>
      `;
    }

    fetchPlanAndRecordData();
    fetchData();
  </script>
</body>
</html>
