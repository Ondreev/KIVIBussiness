<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>КИВИ Business</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #ff4081;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 26px;
      color: white;
      font-weight: 900;
      margin: 20px 0 10px;
    }
    #chartContainer {
      background-color: rgba(255, 255, 255, 0.15);
      border-radius: 16px;
      padding: 20px;
      width: 95%;
      max-width: 400px;
      box-sizing: border-box;
    }
    canvas {
      width: 100% !important;
      height: auto !important;
    }
  </style>
</head>
<body>
  <h1>КИВИ <span style="font-weight: 400">Business</span></h1>
  <div id="chartContainer">
    <canvas id="salesChart"></canvas>
  </div>
  <script>
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTM-GTiL5auNwSsi0SWkR5_YzX89K-J27vC5nw15bVJbkJRXrmXzNv4LDWb32xfVHNcYac0GnNsxJTI/pub?gid=2099900296&single=true&output=csv";

    fetch(csvUrl)
      .then(res => res.text())
      .then(text => {
        const parsed = Papa.parse(text, { header: true });
        const rows = parsed.data.filter(r => r["Дата"] && r["ТО"]);
        const last7 = rows.slice(-7);

        const labels = last7.map(row => {
          const date = new Date(row["Дата"]);
          const weekday = date.toLocaleDateString("ru-RU", { weekday: 'short' });
          const day = date.getDate();
          return `${weekday} ${day}`;
        });

        const revenues = last7.map(row => parseFloat(row["ТО"].replace(/\s/g, '').replace(',', '.')));
        const highlight = last7.map(row => row["Выполнение плана (Да/Нет)"] === "Да");

        const ctx = document.getElementById("salesChart").getContext("2d");
        new Chart(ctx, {
          type: "bar",
          data: {
            labels: labels,
            datasets: [{
              data: revenues,
              backgroundColor: highlight.map(done => done ? '#FFD700' : '#FFFFFF'),
              borderRadius: 12,
              barPercentage: 0.8,
              categoryPercentage: 0.8
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
              legend: { display: false },
              tooltip: { enabled: false },
              datalabels: {
                anchor: 'end',
                align: 'end',
                color: '#000',
                font: {
                  weight: 'bold',
                  size: 14
                },
                formatter: function(value) {
                  return '';
                }
              }
            },
            scales: {
              y: {
                display: false
              },
              x: {
                ticks: {
                  callback: function(val, index) {
                    return `${revenues[index].toLocaleString('ru-RU')}`;
                  },
                  font: {
                    weight: 'bold',
                    size: 15
                  },
                  color: '#000'
                },
                grid: { display: false },
                afterBuildTicks: function(axis) {
                  axis.ticks = axis.ticks.map((tick, index) => {
                    return {
                      ...tick,
                      label: `${revenues[index].toLocaleString('ru-RU')}`
                    };
                  });
                }
              }
            }
          },
          plugins: [ChartDataLabels]
        });

        // Добавление пользовательских подписей под графиком вручную
        const canvas = document.getElementById("salesChart");
        const container = document.getElementById("chartContainer");
        const labelDiv = document.createElement("div");
        labelDiv.style.display = 'flex';
        labelDiv.style.justifyContent = 'space-around';
        labelDiv.style.marginTop = '8px';
        labelDiv.style.fontSize = '13px';
        labelDiv.style.fontWeight = 'bold';
        labels.forEach((label, index) => {
          const div = document.createElement("div");
          div.style.textAlign = 'center';
          div.innerHTML = `<div style='font-size:15px;'>${revenues[index].toLocaleString('ru-RU')}</div><div style='font-weight:400;'>${label}</div>`;
          div.style.width = '14%';
          labelDiv.appendChild(div);
        });
        container.appendChild(labelDiv);

      })
      .catch(err => {
        alert("Ошибка загрузки данных. Проверьте ссылку на таблицу.");
        console.error(err);
      });
  </script>
</body>
</html>
