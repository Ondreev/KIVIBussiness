<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>КИВИ Business</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ff4081;
      color: #fff;
      text-align: center;
    }
    h1 {
      margin: 20px 0 10px;
      font-size: 28px;
      font-weight: 900;
    }
    #chartContainer {
      background-color: #f5f5f5;
      border-radius: 16px;
      margin: 0 auto;
      padding: 30px 10px 50px;
      width: 95%;
      max-width: 900px;
    }
    canvas {
      max-width: 100%;
    }
  </style>
</head>
<body>
  <h1><span style="color: white; font-weight: 900;">КИВИ</span> <span style="color: white; font-weight: 400;">Business</span></h1>
  <div id="chartContainer">
    <canvas id="salesChart"></canvas>
  </div>

  <script>
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTM-GTiL5auNwSsi0SWkR5_YzX89K-J27vC5nw15bVJbkJRXrmXzNv4LDWb32xfVHNcYac0GnNsxJTI/pub?gid=2099900296&single=true&output=csv";

    fetch(csvUrl)
      .then(response => response.text())
      .then(csvText => {
        const parsed = Papa.parse(csvText, { header: true });
        const data = parsed.data.filter(row => row["Дата"] && row["ТО"]);
        const last7 = data.slice(-7);

        const labels = last7.map(row => {
          const date = new Date(row["Дата"]);
          const day = date.getDate();
          const weekday = date.toLocaleDateString("ru-RU", { weekday: "short" });
          return `${day} ${weekday}`;
        });

        const sales = last7.map(row => {
          const cleaned = row["ТО"].replace(/\s/g, '').replace(',', '.');
          return parseFloat(cleaned);
        });

        const formattedSales = sales.map(val => val.toLocaleString("ru-RU") + " ₽");

        new Chart(document.getElementById("salesChart"), {
          type: "bar",
          data: {
            labels: labels,
            datasets: [{
              label: "Выручка",
              data: sales,
              backgroundColor: (ctx) => {
                return ctx.dataIndex === sales.length - 1 ? '#d50057' : '#ff80ab';
              },
              borderRadius: 6,
              barThickness: 30,
            }]
          },
          options: {
            indexAxis: 'x',
            responsive: true,
            plugins: {
              legend: { display: false },
              tooltip: {
                callbacks: {
                  label: ctx => `${ctx.parsed.y.toLocaleString("ru-RU")} ₽`
                }
              },
              datalabels: false
            },
            scales: {
              y: {
                display: false
              },
              x: {
                ticks: {
                  font: {
                    weight: 'bold'
                  }
                }
              }
            },
            layout: {
              padding: {
                top: 30
              }
            },
            plugins: {
              datalabels: {
                anchor: 'end',
                align: 'end',
              }
            },
            animation: false,
            onHover: null
          },
          plugins: [{
            id: 'customLabels',
            afterDatasetsDraw(chart) {
              const { ctx, chartArea: { top }, data } = chart;
              chart.data.datasets[0].data.forEach((value, index) => {
                const meta = chart.getDatasetMeta(0).data[index];
                const x = meta.x;
                const y = meta.y + 20;
                ctx.font = "bold 14px sans-serif";
                ctx.fillStyle = "black";
                ctx.textAlign = "center";
                ctx.fillText(formattedSales[index], x, chart.chartArea.bottom + 25);
              });
            }
          }]
        });

      })
      .catch(err => {
        alert("Ошибка загрузки данных. Проверьте ссылку на таблицу.");
        console.error(err);
      });
  </script>
</body>
</html>
