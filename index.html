<body>

  <div class="summary" id="summaryBlock"></div>

  <script>
    const mainDataUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTM-GTiL5auNwSsi0SWkR5_YzX89K-J27vC5nw15bVJbkJRXrmXzNv4LDWb32xfVHNcYac0GnNsxJTI/pub?gid=2099900296&single=true&output=csv";
    const plansUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTM-GTiL5auNwSsi0SWkR5_YzX89K-J27vC5nw15bVJbkJRXrmXzNv4LDWb32xfVHNcYac0GnNsxJTI/pub?gid=1774855984&single=true&output=csv";
    const recordsUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTM-GTiL5auNwSsi0SWkR5_YzX89K-J27vC5nw15bVJbkJRXrmXzNv4LDWb32xfVHNcYac0GnNsxJTI/pub?gid=143269600&single=true&output=csv";

    Promise.all([
      fetch(mainDataUrl).then(res => res.text()),
      fetch(plansUrl).then(res => res.text()),
      fetch(recordsUrl).then(res => res.text())
    ])
    .then(([mainText, planText, recordText]) => {
      const mainData = Papa.parse(mainText, { header: true }).data.filter(r => r["–î–∞—Ç–∞"] && r["–¢–û"]);
      const plansData = Papa.parse(planText, { header: true }).data.filter(r => r["–ú–µ—Å—è—Ü"]);
      const recordsData = Papa.parse(recordText, { header: true }).data;

      const currentDate = new Date();
      const currentMonth = currentDate.getMonth();
      const currentYear = currentDate.getFullYear();

      const filteredMain = mainData.filter(row => {
        const d = new Date(row["–î–∞—Ç–∞"]);
        return d.getMonth() === currentMonth && d.getFullYear() === currentYear;
      });

      const thisMonthPlans = plansData.find(row => {
        const [year, month] = row["–ú–µ—Å—è—Ü"].split("-");
        return parseInt(month) === currentMonth + 1 && parseInt(year) === currentYear;
      }) || {"–ü–ª–∞–Ω –ø–æ –≤—ã—Ä—É—á–∫–µ": 0, "–ü–ª–∞–Ω –ø–æ —Ç—Ä–∞—Ñ–∏–∫—É": 0, "–ü–ª–∞–Ω –ø–æ —Å—Ä–µ–¥–Ω–µ–º—É —á–µ–∫—É": 0};

      const planRevenue = parseFloat(thisMonthPlans["–ü–ª–∞–Ω –ø–æ –≤—ã—Ä—É—á–∫–µ"].replace(/\s/g, '').replace(',', '.')) || 0;
      const planTraffic = parseFloat(thisMonthPlans["–ü–ª–∞–Ω –ø–æ —Ç—Ä–∞—Ñ–∏–∫—É"].replace(/\s/g, '').replace(',', '.')) || 0;
      const planAvgCheck = parseFloat(thisMonthPlans["–ü–ª–∞–Ω –ø–æ —Å—Ä–µ–¥–Ω–µ–º—É —á–µ–∫—É"].replace(/\s/g, '').replace(',', '.')) || 0;

      const factRevenue = filteredMain.reduce((sum, row) => sum + (parseFloat(row["–¢–û"].replace(/\s/g, '').replace(',', '.')) || 0), 0);
      const factTraffic = filteredMain.reduce((sum, row) => sum + (parseFloat(row["–¢–†"].replace(/\s/g, '').replace(',', '.')) || 0), 0);
      const factAvgCheck = factTraffic > 0 ? factRevenue / factTraffic : 0;

      const progressRevenue = planRevenue * filteredMain.length > 0 ? (factRevenue / (planRevenue * filteredMain.length)) * 100 : 0;
      const progressTraffic = planTraffic * filteredMain.length > 0 ? (factTraffic / (planTraffic * filteredMain.length)) * 100 : 0;
      const progressAvgCheck = planAvgCheck > 0 ? (factAvgCheck / planAvgCheck) * 100 : 0;

      const maxRevenue = recordsData.find(r => r["–ü–æ–∫–∞–∑–∞—Ç–µ–ª—å"].includes("–≤—ã—Ä—É—á–∫–∞"))?.["–ó–Ω–∞—á–µ–Ω–∏–µ"] || "‚Äî";
      const maxTraffic = recordsData.find(r => r["–ü–æ–∫–∞–∑–∞—Ç–µ–ª—å"].includes("—Ç—Ä–∞—Ñ–∏–∫"))?.["–ó–Ω–∞—á–µ–Ω–∏–µ"] || "‚Äî";

      const summary = document.getElementById("summaryBlock");
      summary.innerHTML = `
        <div class="summary-item"><div class="value">${planRevenue.toLocaleString('ru-RU')}‚ÇΩ</div><div class="label">–ü–ª–∞–Ω –ø–æ –¢–û</div></div>
        <div class="summary-item"><div class="value">${planTraffic}</div><div class="label">–ü–ª–∞–Ω –ø–æ —Ç—Ä–∞—Ñ–∏–∫—É</div></div>
        <div class="summary-item"><div class="value">${planAvgCheck}</div><div class="label">–ü–ª–∞–Ω –ø–æ —Å—Ä. —á–µ–∫—É</div></div>

        <div class="summary-item"><div class="value">${progressRevenue.toFixed(1)}%</div><div class="label">–ü—Ä–æ–≥—Ä–µ—Å—Å –¢–û</div></div>
        <div class="summary-item"><div class="value">${progressTraffic.toFixed(1)}%</div><div class="label">–ü—Ä–æ–≥—Ä–µ—Å—Å —Ç—Ä–∞—Ñ–∏–∫</div></div>
        <div class="summary-item"><div class="value">${progressAvgCheck.toFixed(1)}%</div><div class="label">–ü—Ä–æ–≥—Ä–µ—Å—Å —á–µ–∫</div></div>

        <div class="summary-item"><div class="value">${maxRevenue}</div><div class="label">–†–µ–∫–æ—Ä–¥ –¢–û</div></div>
        <div class="summary-item"><div class="value">${maxTraffic}</div><div class="label">–†–µ–∫–æ—Ä–¥ –¢–†</div></div>
        <div class="summary-item"><div class="value">üìà</div><div class="label">‚Äî</div></div>
      `;
    })
