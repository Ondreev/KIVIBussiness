<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>КИВИ Business</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #ff4081;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 26px;
      color: white;
      font-weight: 900;
      margin: 20px 0 10px;
    }
    .summary {
      width: 95%;
      max-width: 400px;
      background-color: rgba(255, 255, 255, 0.15);
      border-radius: 16px;
      color: white;
      padding: 12px;
      margin-bottom: 12px;
      font-size: 14px;
      box-sizing: border-box;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      text-align: center;
    }
    .summary-item {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 10px 6px;
      border-radius: 10px;
    }
    .summary-item .value {
      font-size: 16px;
      font-weight: 700;
      margin-bottom: 4px;
    }
    .summary-item .label {
      font-size: 11px;
      opacity: 0.9;
    }
    #chartContainer {
      background-color: rgba(255, 255, 255, 0.15);
      border-radius: 16px;
      padding: 20px 10px 10px;
      width: 95%;
      max-width: 400px;
      box-sizing: border-box;
    }
    canvas {
      width: 100% !important;
      height: 125px !important;
    }
    .custom-labels {
      display: flex;
      justify-content: space-between;
      margin-top: 12px;
    }
    .label-item {
      text-align: center;
      width: 14%;
    }
    .revenue {
      font-size: 15px;
      font-weight: bold;
      color: #fff;
    }
    .date {
      font-size: 13px;
      font-weight: 400;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>КИВИ <span style="font-weight: 400">Business</span></h1>
  <div class="summary" id="summaryBlock"></div>
  <div id="chartContainer">
    <canvas id="salesChart"></canvas>
    <div id="customLabels" class="custom-labels"></div>
  </div>

  <script>
    const ctx = document.getElementById("salesChart").getContext("2d");

    async function fetchData() {
      try {
        // 1. Получаем данные о выручке
        const response = await fetch("https://docs.google.com/spreadsheets/d/e/2PACX-1vTM-GTiL5auNwSsi0SWkR5_YzX89K-J27vC5nw15bVJbkJRXrmXzNv4LDWb32xfVHNcYac0GnNsxJTI/pub?gid=1774855984&single=true&output=csv");
        const csvText = await response.text();
        const data = Papa.parse(csvText, { header: true, skipEmptyLines: true }).data;

        const filtered = data.filter(row => {
          const dateStr = row['Дата'];
          const date = dateStr ? new Date(dateStr) : null;
          return date && !isNaN(date.getTime());
        });

        const last7 = filtered.slice(-7);
        const sales = last7.map(row => parseFloat((row['ТО'] || '').replace(/\s/g, '').replace(',', '.')) || 0);
        const planStatus = last7.map(row => row['Выполнение плана (Да/Нет)'] === 'Да');

        const dates = last7.map(row => {
          const dateStr = row['Дата'];
          const date = new Date(dateStr);
          const day = date.getDate();
          const weekDay = new Intl.DateTimeFormat('ru-RU', { weekday: 'short' }).format(date);
          return `${day} ${weekDay}`;
        });

        const labels = last7.map(row => {
          const rawValue = row['ТО'] || '0';
          const numericValue = parseInt(rawValue.replace(/\s/g, '')) || 0;
          const date = new Date(row['Дата']);
          const day = date.getDate();
          const weekDay = new Intl.DateTimeFormat('ru-RU', { weekday: 'short' }).format(date);
          return {
            revenue: numericValue.toLocaleString("ru-RU"),
            date: `${day} ${weekDay}`
          };
        });

        chart.data.labels = dates;
        chart.data.datasets[0].data = sales;
        chart.data.datasets[0].backgroundColor = ctx => planStatus[ctx.dataIndex] ? "#ffd600" : "#ffffff";
        chart.update();

        document.getElementById("customLabels").innerHTML = labels.map(l => `
          <div class="label-item">
            <div class="revenue">${l.revenue}</div>
            <div class="date">${l.date}</div>
          </div>`).join("");

        // 2. Верхний блок (Планы)
        const plansUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTM-GTiL5auNwSsi0SWkR5_YzX89K-J27vC5nw15bVJbkJRXrmXzNv4LDWb32xfVHNcYac0GnNsxJTI/pub?gid=143269600&single=true&output=csv";
        const plansRes = await fetch(plansUrl);
        const plansText = await plansRes.text();
        const plans = Papa.parse(plansText, { header: true, skipEmptyLines: true }).data;

        const today = new Date();
        const thisMonth = `${today.getFullYear()}-${String(today.getMonth() + 1).padStart(2, '0')}`;
        const monthPlan = plans.find(p => p['Месяц'] === thisMonth);
        const planTO = parseInt(monthPlan['План по выручке']) || 0;
        const planTraffic = parseInt(monthPlan['План по трафику']) || 0;
        const planCheck = parseInt(monthPlan['План по среднему чеку']) || 0;

        // 3. Рекорды
        const recordsUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTM-GTiL5auNwSsi0SWkR5_YzX89K-J27vC5nw15bVJbkJRXrmXzNv4LDWb32xfVHNcYac0GnNsxJTI/pub?gid=143269600&single=true&output=csv";
        const recordsText = await fetch("https://docs.google.com/spreadsheets/d/e/2PACX-1vTM-GTiL5auNwSsi0SWkR5_YzX89K-J27vC5nw15bVJbkJRXrmXzNv4LDWb32xfVHNcYac0GnNsxJTI/pub?gid=143269600&single=true&output=csv").then(r => r.text());
        const records = Papa.parse(recordsText, { header: true, skipEmptyLines: true }).data;

        const maxTO = records.find(r => r['Показатель'] === 'Максимальная выручка:')?.['Значение'] || '-';
        const maxTR = records.find(r => r['Показатель'] === 'Максимальный трафик:')?.['Значение'] || '-';

        // 4. Прогресс
        const monthRows = filtered.filter(row => row['Дата'] && row['Дата'].startsWith(thisMonth));
        const actualTO = monthRows.reduce((sum, r) => sum + (parseInt((r['ТО'] || '').replace(/\s/g, '')) || 0), 0);
        const actualTR = monthRows.reduce((sum, r) => sum + (parseInt((r['ТР'] || '').replace(/\s/g, '')) || 0), 0);
        const actualCheck = actualTR > 0 ? Math.round(actualTO / actualTR) : 0;

        const checkProgress = planCheck > 0 ? ((actualCheck / planCheck) * 100).toFixed(1) : '0.0';

        const summaryBlock = document.getElementById("summaryBlock");
        summaryBlock.innerHTML = `
          <div class="summary-item"><div class="value">${planTO.toLocaleString()}₽</div><div class="label">План по TO</div></div>
          <div class="summary-item"><div class="value">${planTraffic}</div><div class="label">План по трафику</div></div>
          <div class="summary-item"><div class="value">${planCheck}</div><div class="label">План по ср. чеку</div></div>
          <div class="summary-item"><div class="value">${((actualTO / (planTO * monthRows.length / 30)) * 100).toFixed(1)}%</div><div class="label">Прогресс TO</div></div>
          <div class="summary-item"><div class="value">${((actualTR / (planTraffic * monthRows.length / 30)) * 100).toFixed(1)}%</div><div class="label">Прогресс трафик</div></div>
          <div class="summary-item"><div class="value">${checkProgress}%</div><div class="label">Прогресс чек</div></div>
          <div class="summary-item"><div class="value">${maxTO}</div><div class="label">Рекорд TO</div></div>
          <div class="summary-item"><div class="value">${maxTR}</div><div class="label">Рекорд TR</div></div>
          <div class="summary-item"><div class="value">26.9%</div><div class="label">К прошлому году</div></div>`;

      } catch (e) {
        console.error("Ошибка загрузки данных:", e);
      }
    }

    const chart = new Chart(ctx, {
      type: "bar",
      data: {
        labels: [],
        datasets: [{
          data: [],
          backgroundColor: "#ffffff",
          borderRadius: 10,
          barThickness: 28
        }]
      },
      options: {
        plugins: {
          legend: { display: false },
          datalabels: { display: false }
        },
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          x: { grid: { display: false }, ticks: { display: false } },
          y: {
            grid: {
              drawTicks: false,
              color: (ctx) => ctx.tick.value % 10000 === 0 ? "rgba(255,255,255,0.2)" : "transparent"
            },
            ticks: { display: false },
            beginAtZero: true
          }
        }
      },
      plugins: [ChartDataLabels]
    });

    fetchData();
  </script>
</body>
</html>
