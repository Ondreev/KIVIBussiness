<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>КИВИ Business</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #ff4081;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 28px;
      margin: 20px 0;
      font-weight: 900;
    }

    #chartContainer {
      background-color: #f5f5f5;
      border-radius: 15px;
      padding: 20px;
      width: 95%;
      max-width: 800px;
      margin-bottom: 40px;
    }

    canvas {
      width: 100% !important;
      height: auto !important;
    }
  </style>
</head>
<body>
  <h1><span style="color: white; font-weight: 900;">КИВИ</span> <span style="color: #f5f5f5; font-weight: 400;">Business</span></h1>
  <div id="chartContainer">
    <canvas id="salesChart"></canvas>
  </div>

  <script>
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTM-GTiL5auNwSsi0SWkR5_YzX89K-J27vC5nw15bVJbkJRXrmXzNv4LDWb32xfVHNcYac0GnNsxJTI/pub?gid=2099900296&single=true&output=csv";

    fetch(csvUrl)
      .then(response => response.text())
      .then(csvText => {
        const parsed = Papa.parse(csvText, { header: true });
        const rows = parsed.data.filter(r => r["Дата"] && r["ТО"]);
        const last7 = rows.slice(-7);

        const labels = last7.map(r => {
          const date = new Date(r["Дата"]);
          const day = date.getDate();
          const weekday = date.toLocaleDateString("ru-RU", { weekday: 'short' });
          return `${day} ${weekday}`;
        });

        const values = last7.map(r => parseFloat(r["ТО"].replace(/\s/g, '').replace(',', '.')));

        const formatted = values.map(v => v.toLocaleString('ru-RU') + ' ₽');

        const ctx = document.getElementById("salesChart").getContext("2d");
        new Chart(ctx, {
          type: 'bar',
          data: {
            labels: labels,
            datasets: [{
              data: values,
              backgroundColor: values.map((v, i) => i === values.length - 1 ? '#e91e63' : '#ff80ab'),
              borderRadius: 8,
              barThickness: 30,
            }]
          },
          options: {
            responsive: true,
            plugins: {
              legend: { display: false },
              tooltip: {
                callbacks: {
                  label: ctx => `${ctx.parsed.y.toLocaleString("ru-RU")} ₽`
                }
              },
              datalabels: {
                display: true,
                anchor: 'end',
                align: 'end'
              }
            },
            scales: {
              x: {
                grid: { display: false },
                ticks: {
                  callback: (val, idx) => `${formatted[idx]}\n${labels[idx]}`,
                  font: {
                    weight: 'bold',
                    size: 12
                  },
                  color: '#000'
                }
              },
              y: {
                display: false
              }
            }
          }
        });
      })
      .catch(err => {
        alert("Ошибка загрузки данных. Проверьте ссылку на таблицу.");
        console.error(err);
      });
  </script>
</body>
</html>
