<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>КИВИ Business</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #ff4081;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 26px;
      color: white;
      font-weight: 900;
      margin: 20px 0 10px;
    }
    #chartContainer {
      background-color: rgba(255, 255, 255, 0.15);
      border-radius: 16px;
      padding: 20px 10px 10px;
      width: 95%;
      max-width: 400px;
      box-sizing: border-box;
    }
    canvas {
      width: 100% !important;
      height: 125px !important;
    }
    .custom-labels {
      display: flex;
      justify-content: space-between;
      margin-top: 12px;
    }
    .label-item {
      text-align: center;
      width: 14%;
    }
    .revenue {
      font-size: 15px;
      font-weight: bold;
      color: #fff;
    }
    .date {
      font-size: 13px;
      font-weight: 400;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>КИВИ <span style="font-weight: 400">Business</span></h1>
  <div id="chartContainer">
    <canvas id="salesChart"></canvas>
    <div id="customLabels" class="custom-labels"></div>
  </div>
  <script>
    const ctx = document.getElementById("salesChart").getContext("2d");

    const chart = new Chart(ctx, {
      type: "bar",
      data: {
        labels: [],
        datasets: [{
          data: [],
          backgroundColor: "#ffffff",
          borderRadius: 10,
          barThickness: 28
        }]
      },
      options: {
        plugins: {
          legend: { display: false },
          datalabels: { display: false }
        },
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          x: {
            grid: { display: false },
            ticks: { display: false }
          },
          y: {
            grid: {
              drawTicks: false,
              color: (ctx) => ctx.tick.value % 10000 === 0 ? "rgba(255,255,255,0.5)" : "transparent",
              lineWidth: (ctx) => ctx.tick.value % 10000 === 0 ? 1.5 : 0
            },
            ticks: { display: false },
            beginAtZero: true
          }
        }
      },
      plugins: [ChartDataLabels]
    });

    async function fetchData() {
      try {
        const dataUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTM-GTiL5auNwSsi0SWkR5_YzX89K-J27vC5nw15bVJbkJRXrmXzNv4LDWb32xfVHNcYac0GnNsxJTI/pub?gid=2099900296&single=true&output=csv";
        const response = await fetch(dataUrl);
        const text = await response.text();
        const rows = Papa.parse(text, { header: true, skipEmptyLines: true }).data;

        const now = new Date();
        const thisMonth = now.getMonth();
        const thisYear = now.getFullYear();

        const parsed = rows.map(row => {
          const rawDate = row['Дата']?.trim();
          const date = rawDate ? new Date(rawDate) : null;
          const revenue = parseFloat((row['ТО'] || '0').replace(/\s/g, '').replace(',', '.')) || 0;
          return {
            date,
            raw: row,
            revenue
          };
        }).filter(r => {
          const validDate = r.date instanceof Date && !isNaN(r.date);
          const isThisMonth = validDate && r.date.getMonth() === thisMonth && r.date.getFullYear() === thisYear;
          const isNotFuture = validDate && r.date <= now;
          const isToday = validDate && r.date.toDateString() === now.toDateString();
          const hasData = r.revenue > 0;
          return isThisMonth && isNotFuture && (!isToday || hasData);
        });

        parsed.sort((a, b) => b.date - a.date);
        const last7 = parsed.slice(0, 7).reverse();

        const labels = last7.map(entry => ({
          revenue: entry.revenue.toLocaleString("ru-RU"),
          date: `${entry.date.getDate()} ${entry.date.toLocaleDateString('ru-RU', { weekday: 'short' })}`
        }));

        const sales = last7.map(entry => entry.revenue);
        const planStatus = last7.map(entry => entry.raw['Выполнение плана (Да/Нет)'] === 'Да');

        chart.data.labels = labels.map(l => l.date);
        chart.data.datasets[0].data = sales;
        chart.data.datasets[0].backgroundColor = ctx => planStatus[ctx.dataIndex] ? "#ffd600" : "#ffffff";
        chart.update();

        document.getElementById("customLabels").innerHTML = labels.map(l => `
          <div class="label-item">
            <div class="revenue">${l.revenue}</div>
            <div class="date">${l.date}</div>
          </div>
        `).join("");

      } catch (err) {
        console.error("Ошибка загрузки данных:", err);
      }
    }

    fetchData();
  </script>
</body>
</html>
