<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>КИВИ Business</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #ff4081;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 26px;
      color: white;
      font-weight: 900;
      margin: 20px 0 10px;
    }
    .summary {
      width: 95%;
      max-width: 400px;
      background-color: rgba(255, 255, 255, 0.15);
      border-radius: 16px;
      color: white;
      padding: 12px;
      margin-bottom: 12px;
      font-size: 14px;
      box-sizing: border-box;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      text-align: center;
    }
    .summary-item {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 10px 6px;
      border-radius: 10px;
    }
    .summary-item .value {
      font-size: 16px;
      font-weight: 700;
      margin-bottom: 4px;
    }
    .summary-item .label {
      font-size: 11px;
      opacity: 0.9;
    }
    #chartContainer {
      background-color: rgba(255, 255, 255, 0.15);
      border-radius: 16px;
      padding: 20px 10px 10px;
      width: 95%;
      max-width: 400px;
      box-sizing: border-box;
    }
    canvas {
      width: 100% !important;
      height: 125px !important;
    }
    .custom-labels {
      display: flex;
      justify-content: space-between;
      margin-top: 12px;
    }
    .label-item {
      text-align: center;
      width: 14%;
    }
    .revenue {
      font-size: 15px;
      font-weight: bold;
      color: #fff;
    }
    .date {
      font-size: 13px;
      font-weight: 400;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>КИВИ <span style="font-weight: 400">Business</span></h1>
  <div class="summary" id="summaryBlock">
    <div class="summary-item"><div class="value" id="planRevenue">–</div><div class="label">План по ТО</div></div>
    <div class="summary-item"><div class="value" id="planTraffic">–</div><div class="label">План по трафику</div></div>
    <div class="summary-item"><div class="value" id="planCheck">–</div><div class="label">План ср. чек</div></div>
    <div class="summary-item"><div class="value" id="factRevenue">–</div><div class="label">Факт/план ТО</div></div>
    <div class="summary-item"><div class="value" id="factTraffic">–</div><div class="label">Факт/план трафик</div></div>
    <div class="summary-item"><div class="value" id="factCheck">–</div><div class="label">Факт/план ср. чек</div></div>
    <div class="summary-item"><div class="value" id="recordRevenue">–</div><div class="label" id="recordRevenueLabel">Рекорд ТО</div></div>
    <div class="summary-item"><div class="value" id="recordTraffic">–</div><div class="label" id="recordTrafficLabel">Рекорд ТР</div></div>
    <div class="summary-item"><div class="value" id="lastYearCompare">–</div><div class="label">К ПГ</div></div>
  </div>

  <div id="chartContainer">
    <canvas id="salesChart"></canvas>
    <div id="customLabels" class="custom-labels"></div>
  </div>

  <script>
    function fetchPlanAndRecordData() {
      console.log("fetchPlanAndRecordData запускается, но пока не реализована");
    }

    function fetchData() {
      console.log("fetchData запускается, но пока не реализована");
    }

    fetchPlanAndRecordData();
    fetchData();
  </script>
</body>
</html>
