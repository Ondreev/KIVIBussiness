<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>KIWI Business ‚Äî –í—ã—Ä—É—á–∫–∞</title>

  <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º –±–∏–±–ª–∏–æ—Ç–µ–∫–∏ -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      background-color: #ff4081;
      font-family: sans-serif;
      color: #fff;
      padding: 20px;
    }
    canvas {
      background: #fff;
      border-radius: 10px;
      padding: 10px;
      width: 100%;
      max-width: 800px;
      margin-top: 20px;
    }
    h1 {
      font-size: 24px;
    }
  </style>
</head>
<body>
  <h1>KIWI Business ‚Äî –í—ã—Ä—É—á–∫–∞</h1>
  <canvas id="revenueChart"></canvas>

  <script>
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTM-GTiL5auNwSsi0SWkR5_YzX89K-J27vC5nw15bVJbkJRXrmXzNv4LDWb32xfVHNcYac0GnNsxJTI/pub?gid=2099900296&single=true&output=csv';

    fetch(csvUrl)
      .then(response => response.text())
      .then(text => {
        const data = Papa.parse(text, {
          header: true,
          skipEmptyLines: true
        }).data;

        console.log("üîç –ü—Ä–∏–º–µ—Ä —Å—Ç—Ä–æ–∫–∏:", data[0]);

        const labels = [];
        const revenue = [];

        data.forEach(row => {
          const rawDate = row['–î–∞—Ç–∞'];
          const rawRevenue = row['–¢–û'];

          if (rawDate && rawRevenue) {
            labels.push(rawDate);
            const value = parseFloat(
              String(rawRevenue).replace(/\s/g, '').replace(',', '.')
            );
            revenue.push(isNaN(value) ? 0 : value);
          }
        });

        if (labels.length === 0 || revenue.length === 0) {
          alert('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –¥–∞–Ω–Ω—ã–µ. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –∑–∞–≥–æ–ª–æ–≤–∫–∏ –∏ —Ñ–æ—Ä–º–∞—Ç CSV-—Ñ–∞–π–ª–∞.');
          return;
        }

        const ctx = document.getElementById('revenueChart').getContext('2d');
        new Chart(ctx, {
          type: 'bar',
          data: {
            labels,
            datasets: [{
              label: '–í—ã—Ä—É—á–∫–∞',
              data: revenue,
              backgroundColor: 'rgba(255, 255, 255, 0.8)',
              borderColor: '#fff',
              borderWidth: 1
            }]
          },
          options: {
            scales: {
              y: {
                beginAtZero: true
              }
            },
            plugins: {
              legend: {
                labels: {
                  color: '#ff4081'
                }
              }
            }
          }
        });
      })
      .catch(error => {
        console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ CSV:', error);
        alert('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ CSV: ' + error.message);
      });
  </script>
</body>
</html>
