<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>KIWI Business CSV</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #ff4081;
      font-family: sans-serif;
      color: #fff;
      padding: 20px;
    }
    canvas {
      background: #fff;
      border-radius: 10px;
      padding: 10px;
      width: 100%;
      max-width: 800px;
      margin-top: 20px;
    }
    h1 {
      font-size: 24px;
    }
  </style>
</head>
<body>
  <h1>KIWI Business — CSV-график</h1>
  <canvas id="revenueChart"></canvas>

  <script>
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTM-GTiL5auNwSsi0SWkR5_YzX89K-J27vC5nw15bVJbkJRXrmXzNv4LDWb32xfVHNcYac0GnNsxJTI/pub?output=csv';

    fetch(csvUrl)
      .then(response => response.text())
      .then(text => {
        const data = Papa.parse(text, { header: true, skipEmptyLines: true }).data;

        const labels = [];
        const revenue = [];

        data.forEach(row => {
          const rawDate = row['Дата'];
          const rawRevenue = row['TO'];

          if (rawDate && rawRevenue) {
            labels.push(rawDate);
            const value = parseFloat(
              String(rawRevenue).replace(/\s/g, '').replace(',', '.')
            );
            revenue.push(isNaN(value) ? 0 : value);
          }
        });

        if (labels.length === 0 || revenue.length === 0) {
          alert('Не удалось загрузить данные. Проверьте заголовки и формат CSV-файла.');
        }

        const ctx = document.getElementById('revenueChart').getContext('2d');
        new Chart(ctx, {
          type: 'bar',
          data: {
            labels,
            datasets: [{
              label: 'Выручка',
              data: revenue,
              backgroundColor: 'rgba(255, 255, 255, 0.8)',
              borderColor: '#fff',
              borderWidth: 1
            }]
          },
          options: {
            scales: {
              y: {
                beginAtZero: true
              }
            },
            plugins: {
              legend: {
                labels: {
                  color: '#ff4081'
                }
              }
            }
          }
        });
      });
  </script>
</body>
</html>
