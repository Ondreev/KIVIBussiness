<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>КИВИ Business</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f63576;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #fff;
    }
    h1 {
      font-size: 28px;
      font-weight: 900;
      margin: 20px 10px 10px;
    }
    #chartContainer {
      background-color: #f5f5f5;
      border-radius: 12px;
      padding: 16px;
      width: 95vw;
      max-width: 600px;
      box-sizing: border-box;
      color: #000;
    }
    canvas {
      max-width: 100%;
    }
  </style>
</head>
<body>
  <h1>КИВИ <span style="font-weight: normal; opacity: 0.9">Business</span></h1>
  <div id="chartContainer">
    <canvas id="salesChart"></canvas>
  </div>

  <script>
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTM-GTiL5auNwSsi0SWkR5_YzX89K-J27vC5nw15bVJbkJRXrmXzNv4LDWb32xfVHNcYac0GnNsxJTI/pub?gid=2099900296&single=true&output=csv";

    fetch(csvUrl)
      .then(response => response.text())
      .then(csvText => {
        const parsed = Papa.parse(csvText, { header: true });
        const data = parsed.data.filter(row => row["Дата"] && row["ТО"]);
        const last7 = data.slice(-7);

        const labels = last7.map(row => {
          const date = new Date(row["Дата"]);
          const weekday = date.toLocaleDateString("ru-RU", { weekday: 'short' });
          const day = date.getDate();
          const month = date.toLocaleDateString("ru-RU", { month: 'short' });
          return `${weekday}, ${day} ${month}`;
        });

        const sales = last7.map(row => parseFloat(row["ТО"].replace(/\s/g, '').replace(',', '.')));

        new Chart(document.getElementById("salesChart"), {
          type: "bar",
          data: {
            labels: labels,
            datasets: [{
              data: sales,
              backgroundColor: sales.map((val, idx) => idx === sales.length - 1 ? '#e91e63' : '#ff80ab'),
              borderRadius: 6
            }]
          },
          options: {
            responsive: true,
            plugins: {
              legend: { display: false },
              tooltip: {
                callbacks: {
                  label: ctx => `${ctx.parsed.y.toLocaleString("ru-RU")} ₽`
                }
              },
              datalabels: {
                anchor: 'end',
                align: 'end'
              }
            },
            layout: {
              padding: {
                top: 20
              }
            },
            scales: {
              x: {
                ticks: {
                  color: '#000',
                  callback: (val, index) => {
                    const [weekday, date] = labels[index].split(', ');
                    return [`${date}`, `${weekday}`];
                  },
                  font: {
                    size: 10
                  }
                }
              },
              y: {
                ticks: {
                  color: '#000',
                  callback: val => val.toLocaleString("ru-RU")
                },
                beginAtZero: true
              }
            }
          },
          plugins: [
            {
              id: 'customLabels',
              afterDatasetsDraw(chart) {
                const {ctx, data} = chart;
                ctx.save();
                chart.getDatasetMeta(0).data.forEach((bar, i) => {
                  const value = data.datasets[0].data[i];
                  ctx.font = 'bold 12px sans-serif';
                  ctx.fillStyle = '#000';
                  ctx.textAlign = 'center';
                  ctx.fillText(`${value.toLocaleString('ru-RU')} ₽`, bar.x, bar.y - 8);
                });
              }
            }
          ]
        });
      })
      .catch(err => {
        alert("Ошибка загрузки данных. Проверьте ссылку на таблицу.");
        console.error(err);
      });
  </script>
</body>
</html>
