    <h2>–í —Å—Ä–∞–≤–Ω–µ–Ω–∏–∏ —Å –ø—Ä–æ—à–ª—ã–º –≥–æ–¥–æ–º</h2>

  <script>
    // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –¥–ª—è —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è —Ç–∞–±–ª–∏—Ü–µ–π —Å—Ä–∞–≤–Ω–µ–Ω–∏—è
    let showingAll = false;
    
    function toggleRows() {
      // –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞–ª–∏—á–∏–µ –¥–∞–Ω–Ω—ã—Ö
      if (!window.allDataRows || window.allDataRows.length === 0) {
        console.warn("‚ö†Ô∏è –î–∞–Ω–Ω—ã–µ –¥–ª—è –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —Å—Ç—Ä–æ–∫ –Ω–µ –≥–æ—Ç–æ–≤—ã");
        return;
      }
      
      showingAll = !showingAll;
      
      // –ü–µ—Ä–µ–∫–ª—é—á–∞–µ–º –≤–∏–¥–∏–º–æ—Å—Ç—å —Å—Ç—Ä–æ–∫
      window.allDataRows.forEach((row, index) => {
        if (row && row.classList) {
          row.classList.toggle('hidden-row', !showingAll && index >= 6);
        }
      });
      
      // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–µ–∫—Å—Ç –∫–Ω–æ–ø–∫–∏
      const button = event?.target || document.querySelector('button[onclick="toggleRows()"]');
      if (button) {
        button.textContent = showingAll ? '–°–∫—Ä—ã—Ç—å' : '–ü–æ–∫–∞–∑–∞—Ç—å –≤—Å–µ';
      }
    }
    
    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ —Å–æ–±—ã—Ç–∏—è –≥–æ—Ç–æ–≤–Ω–æ—Å—Ç–∏ –¥–∞–Ω–Ω—ã—Ö
    document.addEventListener('sheets-ready', () => {
      console.log("üîß –î–∞–Ω–Ω—ã–µ –≥–æ—Ç–æ–≤—ã, —Ñ—É–Ω–∫—Ü–∏–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è —Ç–∞–±–ª–∏—Ü–µ–π –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω—ã");
      
      // –°–∫—Ä—ã–≤–∞–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏
      const indicator = document.getElementById('loadingIndicator');
      if (indicator) {
        indicator.classList.add('hidden');
        setTimeout(() => indicator.remove(), 300);
      }
    });
    
    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–ª–∞–¥–∫–∏
    function checkDataStatus() {
      console.log("–°—Ç–∞—Ç—É—Å –¥–∞–Ω–Ω—ã—Ö:", {
        SHEETS: !!window.SHEETS,
        DATASETS: !!window.DATASETS,
        allDataRows: window.allDataRows ? window.allDataRows.length : '–Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω–æ',
        loadTime: window.DATASETS?._loadTime,
        loadedSheets: window.DATASETS?._loadedSheets,
        hasError: window.DATASETS?._error
      });
    }
    
    // –î–µ–ª–∞–µ–º —Ñ—É–Ω–∫—Ü–∏—é –¥–æ—Å—Ç—É–ø–Ω–æ–π –∏–∑ –∫–æ–Ω—Å–æ–ª–∏ –¥–ª—è –æ—Ç–ª–∞–¥–∫–∏
    window.checkDataStatus = checkDataStatus;
    
    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –æ—à–∏–±–∫—É –µ—Å–ª–∏ –¥–∞–Ω–Ω—ã–µ –Ω–µ –∑–∞–≥—Ä—É–∑–∏–ª–∏—Å—å —á–µ—Ä–µ–∑ 10 —Å–µ–∫—É–Ω–¥
    setTimeout(() => {
      if (!window.DATASETS || Object.keys(window.DATASETS).length === 0) {
        console.error("‚ö†Ô∏è –î–∞–Ω–Ω—ã–µ –Ω–µ –∑–∞–≥—Ä—É–∑–∏–ª–∏—Å—å –∑–∞ 10 —Å–µ–∫—É–Ω–¥");
        const indicator = document.getElementById('loadingIndicator');
        if (indicator) {
          indicator.innerHTML = '‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö. <button onclick="location.reload()">–ü–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∏—Ç—å</button>';
          indicator.style.background = '#ff4444';
        }
      }
    }, 10000);
  </script>
