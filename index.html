<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>КИВИ Business</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ff4081;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin: 20px 0;
      font-size: 26px;
      font-weight: 900;
    }
    #chartContainer {
      background-color: #f4f4f4;
      border-radius: 12px;
      padding: 20px;
      width: 95%;
      max-width: 900px;
    }
    canvas {
      width: 100% !important;
      height: auto !important;
    }
  </style>
</head>
<body>
  <h1><span style="color:#fff;font-weight:900"> КИВИ</span> Business</h1>
  <div id="chartContainer">
    <canvas id="salesChart"></canvas>
  </div>

  <script>
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTM-GTiL5auNwSsi0SWkR5_YzX89K-J27vC5nw15bVJbkJRXrmXzNv4LDWb32xfVHNcYac0GnNsxJTI/pub?gid=2099900296&single=true&output=csv";

    fetch(csvUrl)
      .then(response => response.text())
      .then(csvText => {
        const parsed = Papa.parse(csvText, { header: true });
        const data = parsed.data.filter(row => row["Дата"] && row["ТО"]);
        const last7 = data.slice(-7);

        const sales = last7.map(row => parseFloat(row["ТО"].replace(/\s/g, '').replace(',', '.')));

        const labels = last7.map(row => {
          const date = new Date(row["Дата"]);
          const day = date.getDate();
          const weekday = date.toLocaleDateString("ru-RU", { weekday: 'short' });
          return `${day} ${weekday}`;
        });

        new Chart(document.getElementById("salesChart"), {
          type: "bar",
          data: {
            labels: labels,
            datasets: [{
              data: sales,
              backgroundColor: sales.map((_, i) => i === sales.length - 1 ? '#c2185b' : '#ff80ab'),
              borderRadius: 6,
              barThickness: 32
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
              legend: { display: false },
              tooltip: { enabled: false },
              datalabels: {
                anchor: 'end',
                align: 'end',
                color: '#000',
                font: { weight: 'bold', size: 14 },
                formatter: value => `${value.toLocaleString("ru-RU")} ₽`
              }
            },
            scales: {
              y: { display: false },
              x: {
                ticks: {
                  callback: (val, i) => {
                    const value = labels[i];
                    const sum = sales[i].toLocaleString("ru-RU") + ' ₽';
                    return sum + '\n' + value;
                  },
                  color: '#000',
                  font: { size: 13, weight: 'bold' },
                  maxRotation: 0,
                  minRotation: 0,
                  padding: 10
                },
                grid: { display: false }
              }
            }
          },
          plugins: [ChartDataLabels]
        });
      })
      .catch(err => {
        alert("Ошибка загрузки данных. Проверьте ссылку на таблицу.");
        console.error(err);
      });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
</body>
</html>
