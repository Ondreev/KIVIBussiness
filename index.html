<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>КИВИ Business</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #ff4081;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 26px;
      color: white;
      font-weight: 900;
      margin: 20px 0 10px;
    }
    .summary {
      width: 95%;
      max-width: 400px;
      background-color: rgba(255, 255, 255, 0.15);
      border-radius: 16px;
      color: white;
      padding: 12px;
      margin-bottom: 12px;
      font-size: 14px;
      box-sizing: border-box;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      text-align: center;
    }
    .summary-item {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 10px 6px;
      border-radius: 10px;
    }
    .summary-item .value {
      font-size: 16px;
      font-weight: 700;
      margin-bottom: 4px;
    }
    .summary-item .label {
      font-size: 11px;
      opacity: 0.9;
    }
    #chartContainer {
      background-color: rgba(255, 255, 255, 0.15);
      border-radius: 16px;
      padding: 20px 10px 10px;
      width: 95%;
      max-width: 400px;
      box-sizing: border-box;
    }
    canvas {
      width: 100% !important;
      height: 125px !important;
    }
    .custom-labels {
      display: flex;
      justify-content: space-between;
      margin-top: 12px;
    }
    .label-item {
      text-align: center;
      width: 14%;
    }
    .revenue {
      font-size: 15px;
      font-weight: bold;
      color: #fff;
    }
    .date {
      font-size: 13px;
      font-weight: 400;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>КИВИ <span style="font-weight: 400">Business</span></h1>
  <div class="summary" id="summaryBlock"></div>
  <div id="chartContainer">
    <canvas id="salesChart"></canvas>
    <div id="customLabels" class="custom-labels"></div>
  </div>

  <script>
    const ctx = document.getElementById("salesChart").getContext("2d");
    const sales = [44189, 36764, 20694, 44014, 15291, 36340, 39905];
    const labels = [
      { revenue: "44 189", date: "31 сб" },
      { revenue: "36 764", date: "1 вс" },
      { revenue: "20 694", date: "2 пн" },
      { revenue: "44 014", date: "3 вт" },
      { revenue: "15 291", date: "4 ср" },
      { revenue: "36 340", date: "5 чт" },
      { revenue: "39 905", date: "6 пт" }
    ];
    const planStatus = [true, true, false, true, false, true, true];

    const chart = new Chart(ctx, {
      type: "bar",
      data: {
        labels: labels.map(l => l.date),
        datasets: [{
          data: sales,
          backgroundColor: (ctx) => planStatus[ctx.dataIndex] ? "#ffd600" : "#ffffff",
          borderRadius: 10,
          barThickness: 28
        }]
      },
      options: {
        plugins: {
          legend: { display: false },
          datalabels: { display: false }
        },
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          x: { grid: { display: false }, ticks: { display: false } },
          y: {
            grid: {
              drawTicks: false,
              color: (ctx) => ctx.tick.value % 10000 === 0 ? "rgba(255,255,255,0.2)" : "transparent"
            },
            ticks: { display: false },
            beginAtZero: true
          }
        }
      },
      plugins: [ChartDataLabels]
    });

    const customLabels = document.getElementById("customLabels");
    customLabels.innerHTML = labels.map(l => `
      <div class="label-item">
        <div class="revenue">${l.revenue}</div>
        <div class="date">${l.date}</div>
      </div>`
    ).join("");
  </script>
</body>
</html>
