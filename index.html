<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>КИВИ Business</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #ff4081;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 26px;
      color: white;
      font-weight: 900;
      margin: 20px 0 10px;
    }
    .summary {
      width: 95%;
      max-width: 400px;
      background-color: rgba(255, 255, 255, 0.15);
      border-radius: 16px;
      color: white;
      padding: 12px;
      margin-bottom: 12px;
      font-size: 14px;
      box-sizing: border-box;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      text-align: center;
    }
    .summary-item {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 10px 6px;
      border-radius: 10px;
    }
    .summary-item .value {
      font-size: 16px;
      font-weight: 700;
      margin-bottom: 4px;
    }
    .summary-item .label {
      font-size: 11px;
      opacity: 0.9;
    }
    #chartContainer {
      background-color: rgba(255, 255, 255, 0.15);
      border-radius: 16px;
      padding: 20px 10px 10px;
      width: 95%;
      max-width: 400px;
      box-sizing: border-box;
    }
    canvas {
      width: 100% !important;
      height: 125px !important;
    }
    .custom-labels {
      display: flex;
      justify-content: space-between;
      margin-top: 12px;
    }
    .label-item {
      text-align: center;
      width: 14%;
    }
    .revenue {
      font-size: 15px;
      font-weight: bold;
      color: #fff;
    }
    .date {
      font-size: 13px;
      font-weight: 400;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>КИВИ <span style="font-weight: 400">Business</span></h1>
  <div class="summary" id="summaryBlock"></div>
  <div id="chartContainer">
    <canvas id="salesChart"></canvas>
    <div id="customLabels" class="custom-labels"></div>
  </div>
  <script>
    const mainDataUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTM-GTiL5auNwSsi0SWkR5_YzX89K-J27vC5nw15bVJbkJRXrmXzNv4LDWb32xfVHNcYac0GnNsxJTI/pub?gid=2099900296&single=true&output=csv";
    const plansUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTM-GTiL5auNwSsi0SWkR5_YzX89K-J27vC5nw15bVJbkJRXrmXzNv4LDWb32xfVHNcYac0GnNsxJTI/pub?gid=1774855984&single=true&output=csv";
    const recordsUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTM-GTiL5auNwSsi0SWkR5_YzX89K-J27vC5nw15bVJbkJRXrmXzNv4LDWb32xfVHNcYac0GnNsxJTI/pub?gid=143269600&single=true&output=csv";

    Promise.all([
      fetch(mainDataUrl).then(res => res.text()),
      fetch(plansUrl).then(res => res.text()),
      fetch(recordsUrl).then(res => res.text())
    ])
    .then(([mainText, planText, recordText]) => {
      const mainData = Papa.parse(mainText, { header: true }).data.filter(r => r["Дата"] && r["ТО"]);
      const plansData = Papa.parse(planText, { header: true }).data.filter(r => r["Месяц"]);
      const recordsData = Papa.parse(recordText, { header: true }).data;

      const currentDate = new Date();
      const currentMonth = currentDate.getMonth();
      const currentYear = currentDate.getFullYear();

      const filteredMain = mainData.filter(row => {
        const d = new Date(row["Дата"]);
        return d.getMonth() === currentMonth && d.getFullYear() === currentYear;
      });

      const currentMonthStr = `${currentYear}-${String(currentMonth + 1).padStart(2, '0')}`;
      const thisMonthPlans = plansData.find(row => row["Месяц"] === currentMonthStr) || {"План по выручке": 0, "План по трафику": 0, "План по среднему чеку": 0};

      const planRevenue = parseFloat(String(thisMonthPlans["План по выручке"] || "0").replace(/\s/g, '').replace(',', '.')) || 0;
      const planTraffic = parseFloat(String(thisMonthPlans["План по трафику"] || "0").replace(/\s/g, '').replace(',', '.')) || 0;
      const planAvgCheck = parseFloat(String(thisMonthPlans["План по среднему чеку"] || "0").replace(/\s/g, '').replace(',', '.')) || 0;

      const factRevenue = filteredMain.reduce((sum, row) => sum + (parseFloat(row["ТО"].replace(/\s/g, '').replace(',', '.')) || 0), 0);
      const factTraffic = filteredMain.reduce((sum, row) => sum + (parseFloat(row["ТР"].replace(/\s/g, '').replace(',', '.')) || 0), 0);
      const factAvgCheck = factTraffic > 0 ? factRevenue / factTraffic : 0;

      const progressRevenue = planRevenue * filteredMain.length > 0 ? (factRevenue / (planRevenue * filteredMain.length)) * 100 : 0;
      const progressTraffic = planTraffic * filteredMain.length > 0 ? (factTraffic / (planTraffic * filteredMain.length)) * 100 : 0;
      const progressAvgCheck = planAvgCheck > 0 ? (factAvgCheck / planAvgCheck) * 100 : 0;

      const maxRevenue = recordsData.find(r => r["Показатель"].includes("выручка"))?.["Значение"] || "—";
      const maxTraffic = recordsData.find(r => r["Показатель"].includes("трафик"))?.["Значение"] || "—";

      const lastYearSameMonthData = mainData.filter(row => {
        const d = new Date(row["Дата"]);
        return d.getMonth() === currentMonth && d.getFullYear() === currentYear - 1;
      });
      const lastYearRevenue = lastYearSameMonthData.reduce((sum, row) => sum + (parseFloat(row["ТО"].replace(/\s/g, '').replace(',', '.')) || 0), 0);
      const yoyRevenueProgress = lastYearRevenue > 0 ? (factRevenue / lastYearRevenue) * 100 : 0;

      const summary = document.getElementById("summaryBlock");
      summary.innerHTML = `
        <div class="summary-item"><div class="value">${planRevenue.toLocaleString('ru-RU')}₽</div><div class="label">План по ТО</div></div>
        <div class="summary-item"><div class="value">${planTraffic}</div><div class="label">План по трафику</div></div>
        <div class="summary-item"><div class="value">${planAvgCheck}</div><div class="label">План по ср. чеку</div></div>

        <div class="summary-item"><div class="value">${progressRevenue.toFixed(1)}%</div><div class="label">Прогресс ТО</div></div>
        <div class="summary-item"><div class="value">${progressTraffic.toFixed(1)}%</div><div class="label">Прогресс трафик</div></div>
        <div class="summary-item"><div class="value">${progressAvgCheck.toFixed(1)}%</div><div class="label">Прогресс чек</div></div>

        <div class="summary-item"><div class="value">${maxRevenue}</div><div class="label">Рекорд ТО</div></div>
        <div class="summary-item"><div class="value">${maxTraffic}</div><div class="label">Рекорд ТР</div></div>
        <div class="summary-item"><div class="value">${yoyRevenueProgress.toFixed(1)}%</div><div class="label">К прошлому году</div></div>
      `;
    })
    .catch(err => {
      alert("Ошибка загрузки данных. Проверьте ссылки на таблицы.");
      console.error(err);
    });
  </script>
</body>
</html>
