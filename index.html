<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>КИВИ Business</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #ff4081;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 24px;
      color: white;
      font-weight: 900;
      margin: 20px 0;
    }
    #chartContainer {
      background-color: rgba(255, 255, 255, 0.15);
      border-radius: 16px;
      padding: 20px 10px;
      width: 95%;
      max-width: 420px;
    }
    canvas {
      width: 100% !important;
      height: auto !important;
    }
  </style>
</head>
<body>
  <h1>КИВИ <span style="font-weight: 400">Business</span></h1>
  <div id="chartContainer">
    <canvas id="salesChart"></canvas>
  </div>

  <script>
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTM-GTiL5auNwSsi0SWkR5_YzX89K-J27vC5nw15bVJbkJRXrmXzNv4LDWb32xfVHNcYac0GnNsxJTI/pub?gid=2099900296&single=true&output=csv";

    fetch(csvUrl)
      .then(res => res.text())
      .then(text => {
        const parsed = Papa.parse(text, { header: true });
        const rows = parsed.data.filter(r => r["Дата"] && r["ТО"]);
        const last7 = rows.slice(-7);

        const labels = last7.map(row => {
          const date = new Date(row["Дата"]);
          const weekday = date.toLocaleDateString("ru-RU", { weekday: 'short' });
          const day = date.getDate();
          return `${weekday} ${day}`;
        });

        const revenues = last7.map(row => parseFloat(row["ТО"].replace(/\s/g, '').replace(',', '.')));
        const highlight = last7.map(row => row["Выполнение плана (Да/Нет)"] === "Да");

        const ctx = document.getElementById("salesChart").getContext("2d");
        new Chart(ctx, {
          type: "bar",
          data: {
            labels: labels,
            datasets: [{
              data: revenues,
              backgroundColor: highlight.map(done => done ? '#FFD700' : '#FFFFFF'),
              borderRadius: 10,
              barPercentage: 0.6,
              categoryPercentage: 0.7
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
              legend: { display: false },
              tooltip: { enabled: false },
              datalabels: {
                anchor: 'end',
                align: 'end',
                color: '#000',
                font: {
                  weight: 'bold',
                  size: 14
                },
                formatter: (value, ctx) => `${value.toLocaleString('ru-RU')}`
              }
            },
            scales: {
              y: {
                display: false
              },
              x: {
                ticks: {
                  callback: (val, index) => {
                    return `${revenues[index].toLocaleString('ru-RU')}\n${labels[index]}`;
                  },
                  color: '#000',
                  font: {
                    weight: 'bold',
                    size: 13
                  }
                },
                grid: { display: false }
              }
            }
          },
          plugins: [ChartDataLabels]
        });
      })
      .catch(err => {
        alert("Ошибка загрузки данных. Проверьте ссылку на таблицу.");
        console.error(err);
      });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
</body>
</html>
