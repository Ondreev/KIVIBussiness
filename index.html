<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>КИВИ Business</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    body {
      background-color: #ff4081;
      font-family: sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: white;
    }
    h1 {
      font-size: 1.8em;
      font-weight: bold;
      margin: 16px;
    }
    .summary {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
      padding: 12px;
      background: #ff5e9c;
      border-radius: 16px;
      max-width: 420px;
      margin-bottom: 16px;
      width: 90%;
    }
    .box {
      background: #ff78ad;
      border-radius: 10px;
      padding: 8px;
      text-align: center;
    }
    .value {
      font-size: 1em;
      font-weight: bold;
    }
    .label {
      font-size: 0.75em;
    }
    .chart {
      width: 90%;
      max-width: 420px;
      background: #ff78ad;
      padding: 8px;
      border-radius: 16px;
      display: flex;
      flex-direction: column;
    }
    .bar {
      display: flex;
      justify-content: space-around;
      align-items: flex-end;
      height: 120px;
      margin-bottom: 6px;
      position: relative;
    }
    .col {
      width: 24px;
      border-radius: 5px;
      background-color: white;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      font-size: 0.7em;
      font-weight: bold;
      color: white;
    }
    .col.good {
      background-color: gold;
      color: #000;
    }
    .labels {
      display: flex;
      justify-content: space-around;
      font-size: 0.75em;
    }
    .labels div {
      text-align: center;
      width: 28px;
    }
    .line {
      position: absolute;
      width: 100%;
      height: 1px;
      background: rgba(255,255,255,0.5);
    }
    .line:nth-child(1) { bottom: 90px; }
    .line:nth-child(2) { bottom: 60px; }
    .line:nth-child(3) { bottom: 30px; }
  </style>
</head>
<body>
  <h1><span style="font-weight: 900;">КИВИ</span> Business</h1>
  <div class="summary" id="summaryBlock">
    <div class="box"><div class="value" id="planRevenue">–</div><div class="label">План по ТО</div></div>
    <div class="box"><div class="value" id="planTraffic">–</div><div class="label">План по трафику</div></div>
    <div class="box"><div class="value" id="planCheck">–</div><div class="label">План ср. чек</div></div>

    <div class="box"><div class="value" id="factRevenue">–</div><div class="label">Факт/план ТО</div></div>
    <div class="box"><div class="value" id="factTraffic">–</div><div class="label">Факт/план трафик</div></div>
    <div class="box"><div class="value" id="factCheck">–</div><div class="label">Факт/план ср. чек</div></div>

    <div class="box"><div class="value" id="recordRevenue">–</div><div class="label" id="recordRevenueLabel">Рекорд ТО</div></div>
    <div class="box"><div class="value" id="recordTraffic">–</div><div class="label" id="recordTrafficLabel">Рекорд ТР</div></div>
    <div class="box"><div class="value" id="lastYearCompare">–</div><div class="label">К ПГ</div></div>
  </div>
  <div class="chart" id="chartContainer"></div>
</body>
</html>
